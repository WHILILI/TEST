        .reset-btn:hover {

        .game-over {

        .hit-effect {

        @keyframes hit-effect-anim {

        .special-ball {

        .ad-banner {

            }

    <script>
        let gameState = {
            active: false,
            score: 0,
            hits: 0,
            strikes: 0,
            combo: 0,
            maxCombo: 0,
            level: 1,
            ballSpeed: 1,
            ballCount: 0
        };

        let currentBall = null;
        let ballTimer = null;
        let ballAnimationId = null;

        const crazyTrajectories = [
            'zigzag',      // ì§€ê·¸ì¬ê·¸
            'circle',      // ì›í˜•
            'sine',        // ì‚¬ì¸íŒŒ
            'teleport',    // ìˆœê°„ì´ë™
            'reverse',     // ì—­ë°©í–¥
            'spiral',      // ë‚˜ì„ í˜•
            'bounce',      // ë°”ìš´ìŠ¤
            'drunk',       // ìˆ ì·¨í•œë“¯ ë¹„í‹€ê±°ë¦¼
            'lightning',   // ë²ˆê°œí˜•
            'infinity'     // ë¬´í•œëŒ€ ëª¨ì–‘
        ];

        function createBall() {
            if (!gameState.active || currentBall) return;

            const ball = document.createElement('div');
            ball.className = 'ball';
            
            // íŠ¹ë³„í•œ ê³µ (10% í™•ë¥ )
            if (Math.random() < 0.1) {
                ball.classList.add('special-ball');
            }

            // ë” ì–´ë ¤ì›Œì§ˆìˆ˜ë¡ ê³µì´ ë” ë¯¸ì¹œë“¯ì´ ì›€ì§ì„
            if (gameState.level > 5) {
                ball.classList.add('crazy');
            }

            // ì‹œì‘ ìœ„ì¹˜ (íˆ¬ìˆ˜ ë§ˆìš´ë“œ)
            ball.style.left = '50%';
            ball.style.top = '50px';
            
            document.getElementById('field').appendChild(ball);
            currentBall = ball;

            // ëœë¤í•œ ì´ìƒí•œ ê¶¤ë„ ì„ íƒ
            const trajectory = crazyTrajectories[Math.floor(Math.random() * crazyTrajectories.length)];
            animateBall(ball, trajectory);

            // ê³µì´ íƒ€ê²© êµ¬ì—­ì— ë„ë‹¬í•˜ëŠ” ì‹œê°„ ì²´í¬
            setTimeout(() => {
                if (currentBall === ball) {
                    missedBall();
                }
            }, 3000 / gameState.ballSpeed);
        }

        function animateBall(ball, trajectory) {
            const field = document.getElementById('field');
            const fieldWidth = field.offsetWidth;
            const fieldHeight = field.offsetHeight;
            
            let startTime = Date.now();
            let animationDuration = 3000 / gameState.ballSpeed; // ê¸°ë³¸ 3ì´ˆ, ì†ë„ì— ë”°ë¼ ì¡°ì •

            function animate() {
                if (!gameState.active || !ball.parentNode) return;

                const elapsed = Date.now() - startTime;
                const progress = elapsed / animationDuration;

                if (progress >= 1) {
                    if (currentBall === ball) {
                        missedBall();
                    }
                    return;
                }

                const { x, y } = calculateCrazyPosition(progress, trajectory, fieldWidth, fieldHeight);
                
                ball.style.left = x + 'px';
                ball.style.top = y + 'px';

                // ê³µì˜ ê¶¤ì  í”ì  ìƒì„±
                if (Math.random() < 0.3) {
                    createTrail(x, y);
                }

                ballAnimationId = requestAnimationFrame(animate);
            }

            animate();
        }

        function calculateCrazyPosition(progress, trajectory, fieldWidth, fieldHeight) {
            const startX = fieldWidth / 2;
            const startY = 50;
            const endX = fieldWidth - 100; // íƒ€ê²© êµ¬ì—­
            const endY = fieldHeight - 100;

            let x, y;

            switch (trajectory) {
                case 'zigzag':
                    x = startX + (endX - startX) * progress;
                    y = startY + (endY - startY) * progress + Math.sin(progress * 10) * 30;
                    break;

                case 'circle':
                    const centerX = (startX + endX) / 2;
                    const centerY = (startY + endY) / 2;
                    const radius = 50;
                    x = centerX + Math.cos(progress * Math.PI * 4) * radius + (endX - centerX) * progress;
                    y = centerY + Math.sin(progress * Math.PI * 4) * radius + (endY - centerY) * progress;
                    break;

                case 'sine':
                    x = startX + (endX - startX) * progress;
                    y = startY + (endY - startY) * progress + Math.sin(progress * Math.PI * 6) * 40;
                    break;

                case 'teleport':
                    if (progress < 0.3 || progress > 0.7) {
                        x = startX + (endX - startX) * progress;
                        y = startY + (endY - startY) * progress;
                    } else {
                        // ìˆœê°„ì´ë™ íš¨ê³¼
                        x = Math.random() * fieldWidth;
                        y = Math.random() * fieldHeight;
                    }
                    break;

                case 'reverse':
                    if (progress < 0.5) {
                        x = startX + (endX - startX) * progress * 2;
                        y = startY + (endY - startY) * progress * 2;
                    } else {
                        // ì—­ë°©í–¥ìœ¼ë¡œ ì›€ì§ì´ë‹¤ê°€ ë‹¤ì‹œ ì›ë˜ ë°©í–¥
                        const reverseProgress = (progress - 0.5) * 2;
                        x = endX - (endX - startX) * (1 - reverseProgress) * 0.3 + (endX - startX) * reverseProgress;
                        y = endY - (endY - startY) * (1 - reverseProgress) * 0.3 + (endY - startY) * reverseProgress;
                    }
                    break;

                case 'spiral':
                    const spiralRadius = 60 * (1 - progress);
                    x = startX + (endX - startX) * progress + Math.cos(progress * Math.PI * 8) * spiralRadius;
                    y = startY + (endY - startY) * progress + Math.sin(progress * Math.PI * 8) * spiralRadius;
                    break;

                case 'bounce':
                    x = startX + (endX - startX) * progress;
                    const bounceHeight = Math.abs(Math.sin(progress * Math.PI * 5)) * 50;
                    y = startY + (endY - startY) * progress - bounceHeight;
                    break;

                case 'drunk':
                    x = startX + (endX - startX) * progress + Math.sin(progress * 15) * Math.random() * 25;
                    y = startY + (endY - startY) * progress + Math.cos(progress * 12) * Math.random() * 25;
                    break;

                case 'lightning':
                    const segments = Math.floor(progress * 10);
                    x = startX + (endX - startX) * progress + (Math.random() - 0.5) * 40;
                    y = startY + (endY - startY) * progress + (Math.random() - 0.5) * 40;
                    break;

                case 'infinity':
                    const t = progress * Math.PI * 2;
                    x = startX + (endX - startX) * progress + Math.sin(t) * 30;
                    y = startY + (endY - startY) * progress + Math.sin(2 * t) * 20;
                    break;

                default:
                    x = startX + (endX - startX) * progress;
                    y = startY + (endY - startY) * progress;
            }

            return { x, y };
        }

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            document.getElementById('field').appendChild(trail);

            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
            }, 500);
        }

        function swing() {
            if (!gameState.active || !currentBall) return;

            const batter = document.getElementById('batter');
            batter.classList.add('swinging');

            setTimeout(() => {
                batter.classList.remove('swinging');
            }, 500);

            // ê³µì´ íƒ€ê²© êµ¬ì—­ì— ìˆëŠ”ì§€ í™•ì¸
            const ball = currentBall;
            const ballRect = ball.getBoundingClientRect();
            const hitZone = document.querySelector('.hit-zone').getBoundingClientRect();

            const isInZone = (
                ballRect.left < hitZone.right &&
                ballRect.right > hitZone.left &&
                ballRect.top < hitZone.bottom &&
                ballRect.bottom > hitZone.top
            );

            if (isInZone) {
                hitBall(ball);
            } else {
                missedSwing();
            }
        }

        function hitBall(ball) {
            gameState.hits++;
            gameState.combo++;
            gameState.maxCombo = Math.max(gameState.maxCombo, gameState.combo);

            // ì ìˆ˜ ê³„ì‚°
            let baseScore = 10;
            if (ball.classList.contains('special-ball')) {
                baseScore = 50;
            }
            
            const comboBonus = gameState.combo * 2;
            const levelBonus = gameState.level * 5;
            const totalScore = baseScore + comboBonus + levelBonus;
            
            gameState.score += totalScore;

            // íˆíŠ¸ ì´í™íŠ¸
            createHitEffect('ğŸ’¥ HIT! +' + totalScore, ball.offsetLeft, ball.offsetTop);

            // ê³µ ì œê±°
            removeBall();

            // ë©”ì‹œì§€ ì—…ë°ì´íŠ¸
            if (gameState.combo > 5) {
                document.getElementById('message').textContent = `ğŸ”¥ ${gameState.combo} ì—°ì† íˆíŠ¸! ëŒ€ë‹¨í•´ìš”!`;
            } else {
                document.getElementById('message').textContent = `ğŸ‰ íˆíŠ¸! +${totalScore}ì !`;
            }

            updateDisplay();
            scheduleNextBall();
            increaseDifficulty();
        }

        function missedSwing() {
            gameState.strikes++;
            gameState.combo = 0;

            updateStrikes();
            createHitEffect('ğŸ˜… í—›ìŠ¤ìœ™!', 300, 150);

            if (gameState.strikes >= 3) {
                endGame();
            } else {
                document.getElementById('message').textContent = `âŒ í—›ìŠ¤ìœ™! ${3 - gameState.strikes}ë²ˆ ë” ê¸°íšŒê°€ ìˆì–´ìš”!`;
            }
        }

        function missedBall() {
            if (!currentBall) return;

            gameState.strikes++;
            gameState.combo = 0;

            updateStrikes();
            createHitEffect('âš¾ ë†“ì³¤ì–´ìš”!', 250, 120);
            removeBall();

            if (gameState.strikes >= 3) {
                endGame();
            } else {
                document.getElementById('message').textContent = `ğŸ’¨ ê³µì„ ë†“ì³¤ì–´ìš”! ${3 - gameState.strikes}ë²ˆ ë” ê¸°íšŒê°€ ìˆì–´ìš”!`;
                scheduleNextBall();
            }
        }

        function removeBall() {
            if (currentBall && currentBall.parentNode) {
                currentBall.parentNode.removeChild(currentBall);
            }
            currentBall = null;
            if (ballAnimationId) {
                cancelAnimationFrame(ballAnimationId);
                ballAnimationId = null;
            }
        }

        function createHitEffect(text, x, y) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.textContent = text;
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            document.getElementById('field').appendChild(effect);

            setTimeout(() => {
                if (effect.parentNode) {
                    effect.parentNode.removeChild(effect);
                }
            }, 1000);
        }

        function updateStrikes() {
            for (let i = 1; i <= 3; i++) {
                const strike = document.getElementById(`strike${i}`);
                if (i <= gameState.strikes) {
                    strike.classList.add('active');
                } else {
                    strike.classList.remove('active');
                }
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('hits').textContent = gameState.hits;
            document.getElementById('combo').textContent = gameState.combo;
        }

        function increaseDifficulty() {
            gameState.ballCount++;
