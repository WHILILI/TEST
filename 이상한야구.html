<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ü§™ Ïù¥ÏÉÅÌïú ÏïºÍµ¨Ïôï ‚öæ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(180deg, #87CEEB 0%, #98FB98 50%, #90EE90 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            padding: 10px;
            padding-bottom: 70px;
            overflow-x: hidden;
            position: relative;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            border: 3px solid rgba(255, 182, 193, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            position: relative;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: crazy-title 3s infinite;
        }

        @keyframes crazy-title {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(2deg) scale(1.05); }
            50% { transform: rotate(-2deg) scale(0.95); }
            75% { transform: rotate(1deg) scale(1.02); }
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 15px;
            font-size: 0.9em;
            font-weight: bold;
        }

        .info-item {
            background: linear-gradient(45deg, #FFE4E1, #F0E68C);
            padding: 6px 10px;
            border-radius: 12px;
            border: 2px solid #FFB6C1;
            color: #FF1493;
        }

        .strikes-display {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }

        .strike {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 3px solid #FF6347;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            transition: all 0.3s ease;
        }

        .strike.active {
            background: #FF6347;
            color: white;
            animation: strike-pulse 0.5s ease;
        }

        @keyframes strike-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .field {
            background: linear-gradient(135deg, #E0F6FF 0%, #98FB98 100%);
            border-radius: 20px;
            padding: 15px;
            margin-bottom: 15px;
            position: relative;
            height: 250px;
            border: 4px solid #4682B4;
            overflow: hidden;
        }

        .pitcher {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5em;
            animation: pitcher-dance 2s infinite;
        }

        @keyframes pitcher-dance {
            0%, 100% { transform: translateX(-50%) rotate(0deg); }
            25% { transform: translateX(-50%) rotate(-5deg) scale(1.1); }
            75% { transform: translateX(-50%) rotate(5deg) scale(0.9); }
        }

        .batter-area {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border: 3px dashed #FF69B4;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .batter {
            font-size: 2em;
            transition: all 0.3s ease;
        }

        .batter.swinging {
            transform: rotate(45deg) scale(1.2);
            animation: swing-effect 0.5s ease;
        }

        @keyframes swing-effect {
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.5) drop-shadow(0 0 10px #FFD700); }
        }

        .ball {
            position: absolute;
            width: 20px;
            height: 20px;
            background: radial-gradient(circle, white 0%, #FF6B6B 100%);
            border-radius: 50%;
            border: 2px solid #333;
            z-index: 10;
            transition: all 0.1s ease;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }

        .ball.crazy {
            animation: crazy-spin 0.5s infinite;
        }

        @keyframes crazy-spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .hit-zone {
            position: absolute;
            bottom: 20px;
            right: 20px;
            width: 80px;
            height: 80px;
            border: 3px solid #32CD32;
            border-radius: 15px;
            background: rgba(50, 205, 50, 0.1);
            animation: hit-zone-pulse 1s infinite;
        }

        @keyframes hit-zone-pulse {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.05); }
        }

        .hit-button {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            font-size: 1.3em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 15px auto;
            border: 4px solid #FF1493;
            box-shadow: 0 4px 15px rgba(255, 105, 180, 0.3);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }

        .hit-button:hover, .hit-button:active {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(255, 105, 180, 0.5);
        }

        .message {
            font-size: 1.1em;
            margin-bottom: 15px;
            min-height: 25px;
            font-weight: bold;
            color: #FF1493;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 15px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            border: 3px solid;
        }

        .start-btn {
            background: linear-gradient(135deg, #98FB98, #90EE90);
            color: white;
            border-color: #32CD32;
        }

        .start-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(50, 205, 50, 0.3);
        }

        .reset-btn {
            background: linear-gradient(135deg, #FFB6C1, #FFA07A);
            color: white;
            border-color: #FF6347;
        }

        .reset-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 99, 71, 0.3);
        }

        .game-over {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.98);
            padding: 30px;
            border-radius: 20px;
            border: 3px solid #FF69B4;
            display: none;
            z-index: 100;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .hit-effect {
            position: absolute;
            font-size: 2em;
            animation: hit-effect-anim 1s ease-out;
            pointer-events: none;
            z-index: 20;
        }

        @keyframes hit-effect-anim {
            0% { 
                transform: scale(0.5);
                opacity: 0;
            }
            50% { 
                transform: scale(1.2);
                opacity: 1;
            }
            100% { 
                transform: scale(1);
                opacity: 0;
            }
        }

        .special-ball {
            background: radial-gradient(circle, #FFD700 0%, #FF69B4 50%, #4169E1 100%);
            animation: rainbow-ball 1s infinite;
        }

        @keyframes rainbow-ball {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .ad-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: transparent;
            z-index: 1000;
        }

        .difficulty-indicator {
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 15px;
            border-radius: 20px;
            margin-bottom: 15px;
            font-weight: bold;
            border: 2px solid #FFB6C1;
        }

        .trail {
            position: absolute;
            width: 8px;
            height: 8px;
            background: rgba(255, 107, 107, 0.5);
            border-radius: 50%;
            pointer-events: none;
            animation: trail-fade 0.5s ease-out forwards;
        }

        @keyframes trail-fade {
            0% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(0); }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                margin: 5px;
            }
            
            h1 {
                font-size: 1.7em;
            }
            
            .field {
                height: 200px;
            }
            
            .pitcher {
                font-size: 2em;
            }
            
            .hit-button {
                width: 100px;
                height: 100px;
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ü§™ Ïù¥ÏÉÅÌïú ÏïºÍµ¨Ïôï ‚öæ</h1>
        
        <div class="game-info">
            <div class="info-item">üèÜ Ï†êÏàò: <span id="score">0</span></div>
            <div class="info-item">‚öæ ÌÉÄÍµ¨: <span id="hits">0</span></div>
            <div class="info-item">üöÄ Ïó∞ÏÜç: <span id="combo">0</span></div>
        </div>

        <div class="strikes-display">
            <div class="strike" id="strike1">‚ùå</div>
            <div class="strike" id="strike2">‚ùå</div>
            <div class="strike" id="strike3">‚ùå</div>
        </div>

        <div class="difficulty-indicator">
            üéØ ÎÇúÏù¥ÎèÑ: <span id="difficulty">Ïâ¨ÏõÄ</span> | ÏÜçÎèÑ: <span id="speed-level">1</span>
        </div>

        <div class="field" id="field">
            <div class="pitcher">ü§ñ</div>
            <div class="hit-zone"></div>
            <div class="batter-area">
                <div class="batter" id="batter">üèè</div>
            </div>
        </div>

        <button class="hit-button" id="hit-button" onclick="swing()">
            üèè<br>Ïä§Ïúô!
        </button>

        <div class="message" id="message">üéÆ Í≤åÏûÑÏùÑ ÏãúÏûëÌï¥ÏÑú Ïù¥ÏÉÅÌïú Í≥µÏùÑ Ï≥êÎ≥¥ÏÑ∏Ïöî!</div>

        <div class="buttons">
            <button class="btn start-btn" onclick="startGame()">üéÆ Í≤åÏûÑ ÏãúÏûë</button>
            <button class="btn reset-btn" onclick="resetGame()">üîÑ Í≤åÏûÑ Î¶¨ÏÖã</button>
        </div>
    </div>

    <div class="game-over" id="game-over">
        <h2>üéâ Í≤åÏûÑ Ï¢ÖÎ£å!</h2>
        <p>üèÜ ÏµúÏ¢Ö Ï†êÏàò: <span id="final-score">0</span></p>
        <p>‚öæ Ï¥ù ÌÉÄÍµ¨: <span id="final-hits">0</span></p>
        <p>üöÄ ÏµúÍ≥† Ïó∞ÏÜç: <span id="final-combo">0</span></p>
        <p id="grade-message"></p>
        <button class="btn start-btn" onclick="restartGame()" style="margin-top: 15px; width: 100%;">üîÑ Îã§Ïãú ÏãúÏûë</button>
    </div>

    <div class="ad-banner"></div>

    <script>
        let gameState = {
            active: false,
            score: 0,
            hits: 0,
            strikes: 0,
            combo: 0,
            maxCombo: 0,
            level: 1,
            ballSpeed: 1,
            ballCount: 0
        };

        let currentBall = null;
        let ballTimer = null;
        let ballAnimationId = null;

        const crazyTrajectories = [
            'zigzag',      // ÏßÄÍ∑∏Ïû¨Í∑∏
            'circle',      // ÏõêÌòï
            'sine',        // ÏÇ¨Ïù∏Ìåå
            'teleport',    // ÏàúÍ∞ÑÏù¥Îèô
            'reverse',     // Ïó≠Î∞©Ìñ•
            'spiral',      // ÎÇòÏÑ†Ìòï
            'bounce',      // Î∞îÏö¥Ïä§
            'drunk',       // Ïà†Ï∑®ÌïúÎìØ ÎπÑÌãÄÍ±∞Î¶º
            'lightning',   // Î≤àÍ∞úÌòï
            'infinity'     // Î¨¥ÌïúÎåÄ Î™®Ïñë
        ];

        function createBall() {
            if (!gameState.active || currentBall) return;

            const ball = document.createElement('div');
            ball.className = 'ball';
            
            // ÌäπÎ≥ÑÌïú Í≥µ (10% ÌôïÎ•†)
            if (Math.random() < 0.1) {
                ball.classList.add('special-ball');
            }

            // Îçî Ïñ¥Î†§ÏõåÏßàÏàòÎ°ù Í≥µÏù¥ Îçî ÎØ∏ÏπúÎìØÏù¥ ÏõÄÏßÅÏûÑ
            if (gameState.level > 5) {
                ball.classList.add('crazy');
            }

            // ÏãúÏûë ÏúÑÏπò (Ìà¨Ïàò ÎßàÏö¥Îìú)
            ball.style.left = '50%';
            ball.style.top = '50px';
            
            document.getElementById('field').appendChild(ball);
            currentBall = ball;

            // ÎûúÎç§Ìïú Ïù¥ÏÉÅÌïú Í∂§ÎèÑ ÏÑ†ÌÉù
            const trajectory = crazyTrajectories[Math.floor(Math.random() * crazyTrajectories.length)];
            animateBall(ball, trajectory);

            // Í≥µÏù¥ ÌÉÄÍ≤© Íµ¨Ïó≠Ïóê ÎèÑÎã¨ÌïòÎäî ÏãúÍ∞Ñ Ï≤¥ÌÅ¨
            setTimeout(() => {
                if (currentBall === ball) {
                    missedBall();
                }
            }, 3000 / gameState.ballSpeed);
        }

        function animateBall(ball, trajectory) {
            const field = document.getElementById('field');
            const fieldWidth = field.offsetWidth;
            const fieldHeight = field.offsetHeight;
            
            let startTime = Date.now();
            let animationDuration = 3000 / gameState.ballSpeed; // Í∏∞Î≥∏ 3Ï¥à, ÏÜçÎèÑÏóê Îî∞Îùº Ï°∞Ï†ï

            function animate() {
                if (!gameState.active || !ball.parentNode) return;

                const elapsed = Date.now() - startTime;
                const progress = elapsed / animationDuration;

                if (progress >= 1) {
                    if (currentBall === ball) {
                        missedBall();
                    }
                    return;
                }

                const { x, y } = calculateCrazyPosition(progress, trajectory, fieldWidth, fieldHeight);
                
                ball.style.left = x + 'px';
                ball.style.top = y + 'px';

                // Í≥µÏùò Í∂§Ï†Å ÌùîÏ†Å ÏÉùÏÑ±
                if (Math.random() < 0.3) {
                    createTrail(x, y);
                }

                ballAnimationId = requestAnimationFrame(animate);
            }

            animate();
        }

        function calculateCrazyPosition(progress, trajectory, fieldWidth, fieldHeight) {
            const startX = fieldWidth / 2;
            const startY = 50;
            const endX = fieldWidth - 100; // ÌÉÄÍ≤© Íµ¨Ïó≠
            const endY = fieldHeight - 100;

            let x, y;

            switch (trajectory) {
                case 'zigzag':
                    x = startX + (endX - startX) * progress;
                    y = startY + (endY - startY) * progress + Math.sin(progress * 10) * 30;
                    break;

                case 'circle':
                    const centerX = (startX + endX) / 2;
                    const centerY = (startY + endY) / 2;
                    const radius = 50;
                    x = centerX + Math.cos(progress * Math.PI * 4) * radius + (endX - centerX) * progress;
                    y = centerY + Math.sin(progress * Math.PI * 4) * radius + (endY - centerY) * progress;
                    break;

                case 'sine':
                    x = startX + (endX - startX) * progress;
                    y = startY + (endY - startY) * progress + Math.sin(progress * Math.PI * 6) * 40;
                    break;

                case 'teleport':
                    if (progress < 0.3 || progress > 0.7) {
                        x = startX + (endX - startX) * progress;
                        y = startY + (endY - startY) * progress;
                    } else {
                        // ÏàúÍ∞ÑÏù¥Îèô Ìö®Í≥º
                        x = Math.random() * fieldWidth;
                        y = Math.random() * fieldHeight;
                    }
                    break;

                case 'reverse':
                    if (progress < 0.5) {
                        x = startX + (endX - startX) * progress * 2;
                        y = startY + (endY - startY) * progress * 2;
                    } else {
                        // Ïó≠Î∞©Ìñ•ÏúºÎ°ú ÏõÄÏßÅÏù¥Îã§Í∞Ä Îã§Ïãú ÏõêÎûò Î∞©Ìñ•
                        const reverseProgress = (progress - 0.5) * 2;
                        x = endX - (endX - startX) * (1 - reverseProgress) * 0.3 + (endX - startX) * reverseProgress;
                        y = endY - (endY - startY) * (1 - reverseProgress) * 0.3 + (endY - startY) * reverseProgress;
                    }
                    break;

                case 'spiral':
                    const spiralRadius = 60 * (1 - progress);
                    x = startX + (endX - startX) * progress + Math.cos(progress * Math.PI * 8) * spiralRadius;
                    y = startY + (endY - startY) * progress + Math.sin(progress * Math.PI * 8) * spiralRadius;
                    break;

                case 'bounce':
                    x = startX + (endX - startX) * progress;
                    const bounceHeight = Math.abs(Math.sin(progress * Math.PI * 5)) * 50;
                    y = startY + (endY - startY) * progress - bounceHeight;
                    break;

                case 'drunk':
                    x = startX + (endX - startX) * progress + Math.sin(progress * 15) * Math.random() * 25;
                    y = startY + (endY - startY) * progress + Math.cos(progress * 12) * Math.random() * 25;
                    break;

                case 'lightning':
                    const segments = Math.floor(progress * 10);
                    x = startX + (endX - startX) * progress + (Math.random() - 0.5) * 40;
                    y = startY + (endY - startY) * progress + (Math.random() - 0.5) * 40;
                    break;

                case 'infinity':
                    const t = progress * Math.PI * 2;
                    x = startX + (endX - startX) * progress + Math.sin(t) * 30;
                    y = startY + (endY - startY) * progress + Math.sin(2 * t) * 20;
                    break;

                default:
                    x = startX + (endX - startX) * progress;
                    y = startY + (endY - startY) * progress;
            }

            return { x, y };
        }

        function createTrail(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            document.getElementById('field').appendChild(trail);

            setTimeout(() => {
                if (trail.parentNode) {
                    trail.parentNode.removeChild(trail);
                }
            }, 500);
        }

        function swing() {
            if (!gameState.active || !currentBall) return;

            const batter = document.getElementById('batter');
            batter.classList.add('swinging');

            setTimeout(() => {
                batter.classList.remove('swinging');
            }, 500);

            // Í≥µÏù¥ ÌÉÄÍ≤© Íµ¨Ïó≠Ïóê ÏûàÎäîÏßÄ ÌôïÏù∏
            const ball = currentBall;
            const ballRect = ball.getBoundingClientRect();
            const hitZone = document.querySelector('.hit-zone').getBoundingClientRect();

            const isInZone = (
                ballRect.left < hitZone.right &&
                ballRect.right > hitZone.left &&
                ballRect.top < hitZone.bottom &&
                ballRect.bottom > hitZone.top
            );

            if (isInZone) {
                hitBall(ball);
            } else {
                missedSwing();
            }
        }

        function hitBall(ball) {
            gameState.hits++;
            gameState.combo++;
            gameState.maxCombo = Math.max(gameState.maxCombo, gameState.combo);

            // Ï†êÏàò Í≥ÑÏÇ∞
            let baseScore = 10;
            if (ball.classList.contains('special-ball')) {
                baseScore = 50;
            }
            
            const comboBonus = gameState.combo * 2;
            const levelBonus = gameState.level * 5;
            const totalScore = baseScore + comboBonus + levelBonus;
            
            gameState.score += totalScore;

            // ÌûàÌä∏ Ïù¥ÌéôÌä∏
            createHitEffect('üí• HIT! +' + totalScore, ball.offsetLeft, ball.offsetTop);

            // Í≥µ Ï†úÍ±∞
            removeBall();

            // Î©îÏãúÏßÄ ÏóÖÎç∞Ïù¥Ìä∏
            if (gameState.combo > 5) {
                document.getElementById('message').textContent = `üî• ${gameState.combo} Ïó∞ÏÜç ÌûàÌä∏! ÎåÄÎã®Ìï¥Ïöî!`;
            } else {
                document.getElementById('message').textContent = `üéâ ÌûàÌä∏! +${totalScore}Ï†ê!`;
            }

            updateDisplay();
            scheduleNextBall();
            increaseDifficulty();
        }

        function missedSwing() {
            gameState.strikes++;
            gameState.combo = 0;

            updateStrikes();
            createHitEffect('üòÖ ÌóõÏä§Ïúô!', 300, 150);

            if (gameState.strikes >= 3) {
                endGame();
            } else {
                document.getElementById('message').textContent = `‚ùå ÌóõÏä§Ïúô! ${3 - gameState.strikes}Î≤à Îçî Í∏∞ÌöåÍ∞Ä ÏûàÏñ¥Ïöî!`;
            }
        }

        function missedBall() {
            if (!currentBall) return;

            gameState.strikes++;
            gameState.combo = 0;

            updateStrikes();
            createHitEffect('‚öæ ÎÜìÏ≥§Ïñ¥Ïöî!', 250, 120);
            removeBall();

            if (gameState.strikes >= 3) {
                endGame();
            } else {
                document.getElementById('message').textContent = `üí® Í≥µÏùÑ ÎÜìÏ≥§Ïñ¥Ïöî! ${3 - gameState.strikes}Î≤à Îçî Í∏∞ÌöåÍ∞Ä ÏûàÏñ¥Ïöî!`;
                scheduleNextBall();
            }
        }

        function removeBall() {
            if (currentBall && currentBall.parentNode) {
                currentBall.parentNode.removeChild(currentBall);
            }
            currentBall = null;
            if (ballAnimationId) {
                cancelAnimationFrame(ballAnimationId);
                ballAnimationId = null;
            }
        }

        function createHitEffect(text, x, y) {
            const effect = document.createElement('div');
            effect.className = 'hit-effect';
            effect.textContent = text;
            effect.style.left = x + 'px';
            effect.style.top = y + 'px';
            document.getElementById('field').appendChild(effect);

            setTimeout(() => {
                if (effect.parentNode) {
                    effect.parentNode.removeChild(effect);
                }
            }, 1000);
        }

        function updateStrikes() {
            for (let i = 1; i <= 3; i++) {
                const strike = document.getElementById(`strike${i}`);
                if (i <= gameState.strikes) {
                    strike.classList.add('active');
                } else {
                    strike.classList.remove('active');
                }
            }
        }

        function updateDisplay() {
            document.getElementById('score').textContent = gameState.score;
            document.getElementById('hits').textContent = gameState.hits;
            document.getElementById('combo').textContent = gameState.combo;
        }

        function increaseDifficulty() {
            gameState.ballCount++;
            
            if (gameState.ballCount % 5 === 0) {
                gameState.level++;
                gameState.ballSpeed += 0.2;
                
                let difficultyText = 'Ïâ¨ÏõÄ';
                if (gameState.level >= 8) difficultyText = 'ÏßÄÏò•';
                else if (gameState.level >= 6) difficultyText = 'Îß§Ïö∞Ïñ¥Î†§ÏõÄ';
                else if (gameState.level >= 4) difficultyText = 'Ïñ¥Î†§ÏõÄ';
                else if (gameState.level >= 2) difficultyText = 'Î≥¥ÌÜµ';
                
                document.getElementById('difficulty').textContent = difficultyText;
                document.getElementById('speed-level').textContent = gameState.level;
                
                createHitEffect(`üöÄ Î†àÎ≤® ${gameState.level}!`, 200, 100);
            }
        }

        function scheduleNextBall() {
            if (!gameState.active) return;

            const delay = Math.max(1000 - gameState.level * 100, 300);
            ballTimer = setTimeout(() => {
                createBall();
            }, delay);
        }

        function startGame() {
            if (gameState.active) return;

            gameState = {
                active: true,
                score: 0,
                hits: 0,
                strikes: 0,
                combo: 0,
                maxCombo: 0,
                level: 1,
                ballSpeed: 1,
                ballCount: 0
            };

            updateDisplay();
            updateStrikes();
            document.getElementById('difficulty').textContent = 'Ïâ¨ÏõÄ';
            document.getElementById('speed-level').textContent = '1';
            document.getElementById('message').textContent = 'üéÆ Í≤åÏûÑ ÏãúÏûë! Ïù¥ÏÉÅÌïú Í≥µÏù¥ ÎÇ†ÏïÑÏòµÎãàÎã§!';

            scheduleNextBall();
        }

        function resetGame() {
            gameState.active = false;
            
            if (ballTimer) clearTimeout(ballTimer);
            if (ballAnimationId) cancelAnimationFrame(ballAnimationId);
            
            removeBall();

            gameState = {
                active: false,
                score: 0,
                hits: 0,
                strikes: 0,
                combo: 0,
                maxCombo: 0,
                level: 1,
                ballSpeed: 1,
                ballCount: 0
            };

            updateDisplay();
            updateStrikes();
            document.getElementById('difficulty').textContent = 'Ïâ¨ÏõÄ';
            document.getElementById('speed-level').textContent = '1';
            document.getElementById('message').textContent = 'üéÆ Í≤åÏûÑÏùÑ ÏãúÏûëÌï¥ÏÑú Ïù¥ÏÉÅÌïú Í≥µÏùÑ Ï≥êÎ≥¥ÏÑ∏Ïöî!';
        }

        function getGradeMessage(score, hits) {
            if (hits >= 50) return 'üèÜ ÏïºÍµ¨ Ïã†! ÏôÑÎ≤ΩÌïú Ïã§Î†•ÏûÖÎãàÎã§!';
            if (hits >= 30) return '‚≠ê ÏïºÍµ¨ ÎßàÏä§ÌÑ∞! ÎåÄÎã®Ìï¥Ïöî!';
            if (hits >= 20) return 'üëç ÏûòÌñàÏñ¥Ïöî! Ïã§Î†•Ïù¥ ÎäòÍ≥† ÏûàÏñ¥Ïöî!';
            if (hits >= 10) return 'üòä Í¥úÏ∞ÆÏïÑÏöî! Îçî Ïó∞ÏäµÌï¥Î¥êÏöî!';
            return 'üòÖ ÏïÑÏßÅ Ïó∞ÏäµÏù¥ ÌïÑÏöîÌï¥Ïöî! Îã§Ïãú ÎèÑÏ†Ñ!';
        }

        function endGame() {
            gameState.active = false;
            
            if (ballTimer) clearTimeout(ballTimer);
            if (ballAnimationId) cancelAnimationFrame(ballAnimationId);
            
            removeBall();

            const gradeMsg = getGradeMessage(gameState.score, gameState.hits);
            
            document.getElementById('final-score').textContent = gameState.score;
            document.getElementById('final-hits').textContent = gameState.hits;
            document.getElementById('final-combo').textContent = gameState.maxCombo;
            document.getElementById('grade-message').textContent = gradeMsg;
            document.getElementById('game-over').style.display = 'block';
        }

        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            resetGame();
            startGame();
        }

        document.addEventListener('keydown', (event) => {
            if (event.key === ' ' || event.key === 'Enter') {
                event.preventDefault();
                swing();
            } else if (event.key === 'Escape') {
                if (gameState.active) {
                    endGame();
                }
            }
        });

        // Ï¥àÍ∏∞ ÌôîÎ©¥ ÏÑ§Ï†ï
        updateDisplay();
        updateStrikes();
    </script>
