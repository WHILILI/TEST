<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동물 테트리스</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Courier New', monospace;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 198, 121, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
            background-attachment: fixed;
            color: #00ff41;
            overflow: hidden;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            text-shadow: 0 0 5px currentColor;
        }

        .game-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
            position: relative;
        }

        .game-container::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 65, 0.03) 2px,
                    rgba(0, 255, 65, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .game-title {
            font-size: 3.5rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ff41, #00d4ff, #ff006e, #ffbe0b, #8338ec);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px rgba(0, 255, 65, 0.5),
                0 0 20px rgba(0, 255, 65, 0.3),
                0 0 30px rgba(0, 255, 65, 0.1);
            animation: titleGlow 3s ease-in-out infinite alternate, titlePulse 2s infinite;
            position: relative;
            z-index: 2;
            letter-spacing: 3px;
            filter: drop-shadow(0 0 15px rgba(0, 255, 65, 0.4));
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 5px rgba(0, 255, 65, 0.3)) hue-rotate(0deg); }
            50% { filter: drop-shadow(0 0 25px rgba(0, 255, 65, 0.8)) hue-rotate(180deg); }
            100% { filter: drop-shadow(0 0 5px rgba(0, 255, 65, 0.3)) hue-rotate(360deg); }
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .game-board {
            display: grid;
            grid-template-columns: 1fr auto 1fr;
            gap: 25px;
            max-width: 100%;
            align-items: start;
            position: relative;
            z-index: 2;
        }

        .side-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
            min-width: 140px;
        }

        .info-box {
            background: 
                linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 40, 0.9)),
                linear-gradient(45deg, transparent 30%, rgba(0, 255, 65, 0.1) 50%, transparent 70%);
            padding: 18px;
            border-radius: 15px;
            backdrop-filter: blur(15px);
            text-align: center;
            border: 2px solid rgba(0, 255, 65, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 20px rgba(0, 255, 65, 0.2);
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .info-box::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .info-box:hover::before {
            left: 100%;
        }

        .info-box:hover {
            border-color: rgba(0, 255, 65, 0.6);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 30px rgba(0, 255, 65, 0.4);
            transform: translateY(-2px);
        }

        .info-box h3 {
            margin-bottom: 12px;
            font-size: 14px;
            opacity: 0.9;
            color: #00ff41;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-box .value {
            font-size: 22px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.5);
            font-family: 'Courier New', monospace;
        }

        .next-block {
            width: 90px;
            height: 90px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            padding: 5px;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .next-cell {
            aspect-ratio: 1;
            border-radius: 3px;
            border: 1px solid rgba(0, 255, 65, 0.1);
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-area {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-canvas {
            border: 4px solid rgba(0, 255, 65, 0.6);
            border-radius: 15px;
            background: 
                linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(10, 10, 30, 0.9));
            box-shadow: 
                0 0 50px rgba(0, 255, 65, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .game-canvas::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #00ff41, #00d4ff, #ff006e, #ffbe0b);
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .controls {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: auto auto;
            gap: 12px;
            width: 340px;
            max-width: 100%;
        }

        .control-btn {
            padding: 16px 12px;
            background: 
                linear-gradient(145deg, rgba(0, 40, 0, 0.8), rgba(0, 80, 0, 0.6)),
                linear-gradient(45deg, transparent 30%, rgba(0, 255, 65, 0.1) 50%, transparent 70%);
            border: 2px solid rgba(0, 255, 65, 0.4);
            border-radius: 12px;
            color: #00ff41;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.2s ease;
            touch-action: manipulation;
            position: relative;
            overflow: hidden;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .control-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 65, 0.2), transparent);
            transition: left 0.3s ease;
        }

        .control-btn:hover::before {
            left: 100%;
        }

        .control-btn:hover, .control-btn:active {
            background: 
                linear-gradient(145deg, rgba(0, 60, 0, 0.9), rgba(0, 120, 0, 0.7)),
                linear-gradient(45deg, transparent 30%, rgba(0, 255, 65, 0.2) 50%, transparent 70%);
            border-color: rgba(0, 255, 65, 0.8);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 20px rgba(0, 255, 65, 0.3);
            text-shadow: 0 0 10px rgba(0, 255, 65, 0.8);
        }

        .control-btn:active {
            transform: translateY(0);
        }

        .special-btn {
            background: 
                linear-gradient(145deg, rgba(40, 20, 0, 0.8), rgba(80, 40, 0, 0.6)),
                linear-gradient(45deg, transparent 30%, rgba(255, 165, 0, 0.1) 50%, transparent 70%);
            border-color: rgba(255, 165, 0, 0.4);
            color: #ffaa00;
        }

        .special-btn:hover, .special-btn:active {
            background: 
                linear-gradient(145deg, rgba(60, 30, 0, 0.9), rgba(120, 60, 0, 0.7)),
                linear-gradient(45deg, transparent 30%, rgba(255, 165, 0, 0.2) 50%, transparent 70%);
            border-color: rgba(255, 165, 0, 0.8);
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 20px rgba(255, 165, 0, 0.3);
        }

        .pause-btn {
            background: 
                linear-gradient(145deg, rgba(40, 0, 0, 0.8), rgba(80, 0, 0, 0.6)),
                linear-gradient(45deg, transparent 30%, rgba(255, 99, 71, 0.1) 50%, transparent 70%);
            border-color: rgba(255, 99, 71, 0.4);
            color: #ff6347;
        }

        .pause-btn:hover, .pause-btn:active {
            background: 
                linear-gradient(145deg, rgba(60, 0, 0, 0.9), rgba(120, 0, 0, 0.7)),
                linear-gradient(45deg, transparent 30%, rgba(255, 99, 71, 0.2) 50%, transparent 70%);
            border-color: rgba(255, 99, 71, 0.8);
            text-shadow: 0 0 10px rgba(255, 99, 71, 0.8);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2),
                0 0 20px rgba(255, 99, 71, 0.3);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, rgba(0, 0, 0, 0.9), rgba(20, 0, 20, 0.9)),
                radial-gradient(circle, rgba(255, 0, 110, 0.1) 0%, transparent 70%);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .game-over-content {
            background: 
                linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(30, 0, 30, 0.9));
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            backdrop-filter: blur(20px);
            border: 3px solid rgba(255, 0, 110, 0.5);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 40px rgba(255, 0, 110, 0.3);
            animation: gameOverPulse 2s infinite;
        }

        @keyframes gameOverPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .game-over-content h2 {
            color: #ff006e;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255, 0, 110, 0.8);
            font-family: 'Courier New', monospace;
        }

        .game-over-content p {
            color: #ffffff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .restart-btn {
            margin-top: 25px;
            padding: 15px 30px;
            background: linear-gradient(145deg, #ff006e, #8338ec);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 
                0 6px 20px rgba(255, 0, 110, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }

        .restart-btn:hover {
            background: linear-gradient(145deg, #ff1a7e, #9d4ced);
            transform: translateY(-2px);
            box-shadow: 
                0 8px 25px rgba(255, 0, 110, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.3);
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
        }

        @media (max-width: 768px) {
            .game-board {
                grid-template-columns: 1fr;
                gap: 15px;
            }
            
            .side-panel {
                flex-direction: row;
                justify-content: space-around;
                min-width: unset;
            }
            
            .info-box {
                flex: 1;
                padding: 10px;
            }
            
            .controls {
                width: 280px;
            }
            
            .control-btn {
                padding: 12px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 5px;
            }
            
            .controls {
                width: 240px;
                gap: 8px;
            }
            
            .control-btn {
                padding: 10px;
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="game-title">🦁 동물 테트리스 🐱</h1>
        
        <div class="game-board">
            <div class="side-panel">
                <div class="info-box">
                    <h3>점수</h3>
                    <div class="value" id="score">0</div>
                </div>
                <div class="info-box">
                    <h3>레벨</h3>
                    <div class="value" id="level">1</div>
                </div>
            </div>

            <div class="main-area">
                <canvas id="gameCanvas" class="game-canvas" width="300" height="600"></canvas>
                
                <div class="controls">
                    <button class="control-btn" id="leftBtn">←</button>
                    <button class="control-btn" id="downBtn">↓</button>
                    <button class="control-btn" id="rightBtn">→</button>
                    <button class="control-btn" id="rotateBtn">↻</button>
                    <button class="control-btn special-btn" id="hardDropBtn">⬇ 하드 드롭</button>
                    <button class="control-btn special-btn" id="holdBtn">🔄 보관</button>
                    <button class="control-btn pause-btn" id="pauseBtn">⏸ 일시정지</button>
                    <button class="control-btn" id="levelUpBtn">⚡ 레벨업</button>
                </div>
            </div>

            <div class="side-panel">
                <div class="info-box">
                    <h3>보관 동물</h3>
                    <div class="next-block" id="heldBlock"></div>
                </div>
                <div class="info-box">
                    <h3>다음 동물</h3>
                    <div class="next-block" id="nextBlock"></div>
                </div>
                <div class="info-box">
                    <h3>라인</h3>
                    <div class="value" id="lines">0</div>
                </div>
                <div class="info-box">
                    <h3>시간</h3>
                    <div class="value" id="time">00:00</div>
                </div>
            </div>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2>게임 오버!</h2>
            <p>최종 점수: <span id="finalScore">0</span></p>
            <p>클리어한 라인: <span id="finalLines">0</span></p>
            <p>플레이 시간: <span id="finalTime">00:00</span></p>
            <button class="restart-btn" onclick="restartGame()">다시 시작</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const BLOCK_SIZE = 30;
        const BOARD_WIDTH = 10;
        const BOARD_HEIGHT = 20;

        let board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
        let currentPiece = null;
        let nextPiece = null;
        let heldPiece = null;
        let canHold = true;
        let ghostPiece = null;
        let score = 0;
        let level = 1;
        let lines = 0;
        let gameRunning = false;
        let gamePaused = false;
        let dropTime = 0;
        let lastTime = 0;
        let gameStartTime = 0;

        const colors = [
            '#000000',
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4',
            '#FECA57', '#FF9FF3', '#54A0FF', '#5F27CD',
            '#00D2D3', '#FF9F43', '#10AC84', '#EE5A24'
        ];

        const animalEmojis = [
            '',
            '🐱', '🐶', '🐰', '🐸',
            '🐦', '🐟', '🐼', '🐯',
            '🐸', '🦄', '🐨', '🦊'
        ];

        const pieces = [
            {
                shape: [
                    [1, 1, 1, 1]
                ],
                color: 1,
                name: '뱀'
            },
            {
                shape: [
                    [1, 1],
                    [1, 1]
                ],
                color: 2,
                name: '거북이'
            },
            {
                shape: [
                    [1, 1, 1],
                    [0, 1, 0]
                ],
                color: 3,
                name: '토끼'
            },
            {
                shape: [
                    [1, 1, 0],
                    [0, 1, 1]
                ],
                color: 4,
                name: '개구리'
            },
            {
                shape: [
                    [0, 1, 1],
                    [1, 1, 0]
                ],
                color: 5,
                name: '새'
            },
            {
                shape: [
                    [1, 0, 0],
                    [1, 1, 1]
                ],
                color: 6,
                name: '물고기'
            },
            {
                shape: [
                    [0, 0, 1],
                    [1, 1, 1]
                ],
                color: 7,
                name: '판다'
            },
            {
                shape: [
                    [1, 1, 1],
                    [1, 0, 0]
                ],
                color: 8,
                name: '호랑이'
            },
            {
                shape: [
                    [1, 1, 1],
                    [0, 0, 1]
                ],
                color: 9,
                name: '개구리'
            },
            {
                shape: [
                    [1, 1, 1],
                    [0, 1, 0],
                    [0, 1, 0]
                ],
                color: 10,
                name: '유니콘'
            },
            {
                shape: [
                    [1, 0, 1],
                    [1, 1, 1]
                ],
                color: 11,
                name: '코알라'
            },
            {
                shape: [
                    [1, 1, 0],
                    [1, 0, 0],
                    [1, 1, 0]
                ],
                color: 12,
                name: '여우'
            }
        ];

        function createPiece() {
            const piece = JSON.parse(JSON.stringify(pieces[Math.floor(Math.random() * pieces.length)]));
            piece.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(piece.shape[0].length / 2);
            piece.y = 0;
            return piece;
        }

        function drawBlock(x, y, color) {
            const blockX = x * BLOCK_SIZE;
            const blockY = y * BLOCK_SIZE;
            
            const gradient = ctx.createRadialGradient(
                blockX + BLOCK_SIZE/2, blockY + BLOCK_SIZE/2, 0,
                blockX + BLOCK_SIZE/2, blockY + BLOCK_SIZE/2, BLOCK_SIZE/2
            );
            gradient.addColorStop(0, colors[color]);
            gradient.addColorStop(0.7, colors[color]);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.4)');
            
            ctx.fillStyle = gradient;
            ctx.fillRect(blockX, blockY, BLOCK_SIZE, BLOCK_SIZE);
            
            if (color > 0) {
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 2;
                ctx.strokeRect(blockX, blockY, BLOCK_SIZE, BLOCK_SIZE);
                
                const innerGradient = ctx.createLinearGradient(blockX, blockY, blockX + BLOCK_SIZE/2, blockY + BLOCK_SIZE/2);
                innerGradient.addColorStop(0, 'rgba(255, 255, 255, 0.6)');
                innerGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
                ctx.fillStyle = innerGradient;
                ctx.fillRect(blockX + 2, blockY + 2, BLOCK_SIZE - 4, BLOCK_SIZE - 4);
                
                ctx.font = `${BLOCK_SIZE * 0.6}px Arial`;
                ctx.textAlign = 'center';
                ctx.textBaseline = 'middle';
                ctx.fillStyle = '#000';
                ctx.shadowColor = '#fff';
                ctx.shadowBlur = 2;
                ctx.fillText(
                    animalEmojis[color], 
                    blockX + BLOCK_SIZE/2, 
                    blockY + BLOCK_SIZE/2
                );
                ctx.shadowBlur = 0;
            }
        }

        function drawBoard() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            for (let y = 0; y < BOARD_HEIGHT; y++) {
                for (let x = 0; x < BOARD_WIDTH; x++) {
                    if (board[y][x] === 0) {
                        ctx.fillStyle = 'rgba(255, 255, 255, 0.05)';
                        ctx.fillRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = 'rgba(255, 255, 255, 0.1)';
                        ctx.lineWidth = 1;
                        ctx.strokeRect(x * BLOCK_SIZE, y * BLOCK_SIZE, BLOCK_SIZE, BLOCK_SIZE);
                    } else {
                        drawBlock(x, y, board[y][x]);
                    }
                }
            }
        }

        function drawPiece(piece) {
            for (let y = 0; y < piece.shape.length; y++) {
                for (let x = 0; x < piece.shape[y].length; x++) {
                    if (piece.shape[y][x]) {
                        drawBlock(piece.x + x, piece.y + y, piece.color);
                    }
                }
            }
        }

        function drawNextPiece() {
            const nextBlockDiv = document.getElementById('nextBlock');
            nextBlockDiv.innerHTML = '';
            
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'next-cell';
                nextBlockDiv.appendChild(cell);
            }
            
            if (nextPiece) {
                const cells = nextBlockDiv.children;
                for (let y = 0; y < nextPiece.shape.length; y++) {
                    for (let x = 0; x < nextPiece.shape[y].length; x++) {
                        if (nextPiece.shape[y][x]) {
                            const index = y * 4 + x;
                            if (cells[index]) {
                                cells[index].style.backgroundColor = colors[nextPiece.color];
                                cells[index].textContent = animalEmojis[nextPiece.color];
                                cells[index].style.fontSize = '10px';
                                cells[index].style.display = 'flex';
                                cells[index].style.alignItems = 'center';
                                cells[index].style.justifyContent = 'center';
                            }
                        }
                    }
                }
            }
        }

        function drawHeldPiece() {
            const heldBlockDiv = document.getElementById('heldBlock');
            heldBlockDiv.innerHTML = '';
            
            for (let i = 0; i < 16; i++) {
                const cell = document.createElement('div');
                cell.className = 'next-cell';
                heldBlockDiv.appendChild(cell);
            }
            
            if (heldPiece) {
                const cells = heldBlockDiv.children;
                for (let y = 0; y < heldPiece.shape.length; y++) {
                    for (let x = 0; x < heldPiece.shape[y].length; x++) {
                        if (heldPiece.shape[y][x]) {
                            const index = y * 4 + x;
                            if (cells[index]) {
                                cells[index].style.backgroundColor = colors[heldPiece.color];
                                cells[index].textContent = animalEmojis[heldPiece.color];
                                cells[index].style.fontSize = '10px';
                                cells[index].style.display = 'flex';
                                cells[index].style.alignItems = 'center';
                                cells[index].style.justifyContent = 'center';
                                if (!canHold) {
                                    cells[index].style.opacity = '0.5';
                                }
                            }
                        }
                    }
                }
            }
        }

        function calculateGhostPiece() {
            if (!currentPiece) return null;
            
            const ghost = JSON.parse(JSON.stringify(currentPiece));
            while (isValidMove(ghost, 0, 1)) {
                ghost.y++;
            }
            return ghost;
        }

        function drawGhostPiece() {
            const ghost = calculateGhostPiece();
            if (!ghost || ghost.y === currentPiece.y) return;
            
            ctx.save();
            ctx.globalAlpha = 0.3;
            
            for (let y = 0; y < ghost.shape.length; y++) {
                for (let x = 0; x < ghost.shape[y].length; x++) {
                    if (ghost.shape[y][x]) {
                        const blockX = (ghost.x + x) * BLOCK_SIZE;
                        const blockY = (ghost.y + y) * BLOCK_SIZE;
                        
                        ctx.fillStyle = colors[ghost.color];
                        ctx.fillRect(blockX, blockY, BLOCK_SIZE, BLOCK_SIZE);
                        ctx.strokeStyle = '#666';
                        ctx.lineWidth = 2;
                        ctx.strokeRect(blockX, blockY, BLOCK_SIZE, BLOCK_SIZE);
                        
                        ctx.font = `${BLOCK_SIZE * 0.4}px Arial`;
                        ctx.textAlign = 'center';
                        ctx.textBaseline = 'middle';
                        ctx.fillStyle = '#888';
                        ctx.fillText(
                            animalEmojis[ghost.color], 
                            blockX + BLOCK_SIZE/2, 
                            blockY + BLOCK_SIZE/2
                        );
                    }
                }
            }
            
            ctx.restore();
        }

        function isValidMove(piece, dx, dy, rotation = null) {
            const shape = rotation || piece.shape;
            const newX = piece.x + dx;
            const newY = piece.y + dy;
            
            for (let y = 0; y < shape.length; y++) {
                for (let x = 0; x < shape[y].length; x++) {
                    if (shape[y][x]) {
                        const boardX = newX + x;
                        const boardY = newY + y;
                        
                        if (boardX < 0 || boardX >= BOARD_WIDTH || 
                            boardY >= BOARD_HEIGHT || 
                            (boardY >= 0 && board[boardY][boardX])) {
                            return false;
                        }
                    }
                }
            }
            return true;
        }

        function placePiece() {
            for (let y = 0; y < currentPiece.shape.length; y++) {
                for (let x = 0; x < currentPiece.shape[y].length; x++) {
                    if (currentPiece.shape[y][x]) {
                        const boardY = currentPiece.y + y;
                        const boardX = currentPiece.x + x;
                        if (boardY >= 0) {
                            board[boardY][boardX] = currentPiece.color;
                        }
                    }
                }
            }
        }

        function clearLines() {
            let linesCleared = 0;
            
            for (let y = BOARD_HEIGHT - 1; y >= 0; y--) {
                if (board[y].every(cell => cell !== 0)) {
                    board.splice(y, 1);
                    board.unshift(Array(BOARD_WIDTH).fill(0));
                    linesCleared++;
                    y++;
                }
            }
            
            if (linesCleared > 0) {
                lines += linesCleared;
                
                let lineScore = 0;
                switch(linesCleared) {
                    case 1: lineScore = 40; break;
                    case 2: lineScore = 100; break;
                    case 3: lineScore = 300; break;
                    case 4: lineScore = 1200; break;
                }
                
                score += lineScore * level;
                level = Math.floor(lines / 10) + 1;
                updateUI();
            }
        }

        function hardDrop() {
            if (!currentPiece) return;
            
            let dropDistance = 0;
            while (movePiece(0, 1)) {
                dropDistance++;
            }
            
            score += dropDistance * 2;
            placePiece();
            clearLines();
            spawnNewPiece();
        }

        function holdPiece() {
            if (!canHold || !currentPiece) return;
            
            if (heldPiece) {
                const temp = heldPiece;
                heldPiece = JSON.parse(JSON.stringify(currentPiece));
                heldPiece.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(heldPiece.shape[0].length / 2);
                heldPiece.y = 0;
                currentPiece = temp;
                currentPiece.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(currentPiece.shape[0].length / 2);
                currentPiece.y = 0;
            } else {
                heldPiece = JSON.parse(JSON.stringify(currentPiece));
                heldPiece.x = Math.floor(BOARD_WIDTH / 2) - Math.floor(heldPiece.shape[0].length / 2);
                heldPiece.y = 0;
                currentPiece = nextPiece;
                nextPiece = createPiece();
                drawNextPiece();
            }
            
            canHold = false;
            drawHeldPiece();
            
            if (!isValidMove(currentPiece, 0, 0)) {
                gameOver();
            }
        }

        function spawnNewPiece() {
            currentPiece = nextPiece;
            nextPiece = createPiece();
            canHold = true;
            drawNextPiece();
            drawHeldPiece();
            
            if (!isValidMove(currentPiece, 0, 0)) {
                gameOver();
            }
        }

        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (gamePaused) {
                pauseBtn.textContent = '▶ 계속';
            } else {
                pauseBtn.textContent = '⏸ 일시정지';
                lastTime = performance.now();
            }
        }

        function levelUp() {
            level++;
            updateUI();
        }

        function rotatePiece() {
            const rotated = [];
            for (let x = 0; x < currentPiece.shape[0].length; x++) {
                const row = [];
                for (let y = currentPiece.shape.length - 1; y >= 0; y--) {
                    row.push(currentPiece.shape[y][x]);
                }
                rotated.push(row);
            }
            
            if (isValidMove(currentPiece, 0, 0, rotated)) {
                currentPiece.shape = rotated;
            }
        }

        function movePiece(dx, dy) {
            if (isValidMove(currentPiece, dx, dy)) {
                currentPiece.x += dx;
                currentPiece.y += dy;
                return true;
            }
            return false;
        }

        function dropPiece() {
            if (!movePiece(0, 1)) {
                placePiece();
                clearLines();
                spawnNewPiece();
            }
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lines').textContent = lines;
            
            const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function gameLoop(time) {
            if (!gameRunning || gamePaused) {
                if (gameRunning) requestAnimationFrame(gameLoop);
                return;
            }
            
            const deltaTime = time - lastTime;
            lastTime = time;
            dropTime += deltaTime;
            
            const dropInterval = Math.max(50, 1000 - (level - 1) * 80);
            
            if (dropTime > dropInterval) {
                dropPiece();
                dropTime = 0;
            }
            
            drawBoard();
            if (currentPiece) {
                drawGhostPiece();
                drawPiece(currentPiece);
            }
            
            updateUI();
            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            board = Array(BOARD_HEIGHT).fill().map(() => Array(BOARD_WIDTH).fill(0));
            score = 0;
            level = 1;
            lines = 0;
            gameRunning = true;
            gamePaused = false;
            canHold = true;
            heldPiece = null;
            gameStartTime = Date.now();
            
            currentPiece = createPiece();
            nextPiece = createPiece();
            drawNextPiece();
            drawHeldPiece();
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseBtn').textContent = '⏸ 일시정지';
            requestAnimationFrame(gameLoop);
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLines').textContent = lines;
            
            const elapsed = Math.floor((Date.now() - gameStartTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('finalTime').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            document.getElementById('gameOver').style.display = 'flex';
        }

        function restartGame() {
            startGame();
        }

        document.getElementById('leftBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && currentPiece) movePiece(-1, 0);
        });

        document.getElementById('rightBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && currentPiece) movePiece(1, 0);
        });

        document.getElementById('downBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && currentPiece) dropPiece();
        });

        document.getElementById('rotateBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && currentPiece) rotatePiece();
        });

        document.getElementById('hardDropBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && currentPiece) hardDrop();
        });

        document.getElementById('holdBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused && currentPiece) holdPiece();
        });

        document.getElementById('pauseBtn').addEventListener('click', togglePause);

        document.getElementById('levelUpBtn').addEventListener('click', () => {
            if (gameRunning && !gamePaused) levelUp();
        });

        document.addEventListener('keydown', (e) => {
            if (!gameRunning || gamePaused || !currentPiece) return;
            
            switch(e.key) {
                case 'ArrowLeft':
                    e.preventDefault();
                    movePiece(-1, 0);
                    break;
                case 'ArrowRight':
                    e.preventDefault();
                    movePiece(1, 0);
                    break;
                case 'ArrowDown':
                    e.preventDefault();
                    dropPiece();
                    break;
                case 'ArrowUp':
                case ' ':
                    e.preventDefault();
                    rotatePiece();
                    break;
                case 'c':
                case 'C':
                    e.preventDefault();
                    holdPiece();
                    break;
                case 'x':
                case 'X':
                    e.preventDefault();
                    hardDrop();
                    break;
                case 'p':
                case 'P':
                case 'Escape':
                    e.preventDefault();
                    togglePause();
                    break;
                case 'l':
                case 'L':
                    e.preventDefault();
                    levelUp();
                    break;
            }
        });

        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchend', (e) => {
            e.preventDefault();
            const touch = e.changedTouches[0];
            const deltaX = touch.clientX - touchStartX;
            const deltaY = touch.clientY - touchStartY;
            
            if (Math.abs(deltaX) > Math.abs(deltaY)) {
                if (deltaX > 30) {
                    movePiece(1, 0);
                } else if (deltaX < -30) {
                    movePiece(-1, 0);
                }
            } else {
                if (deltaY > 30) {
                    dropPiece();
                } else if (deltaY < -30) {
                    rotatePiece();
                }
            }
        });

        startGame();
    </script>
