<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üó∫Ô∏è Ïã†ÎπÑÌïú ÎØ∏Î°ú ÌÉêÌóò üîç</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #FFE5F1 0%, #E5F3FF 50%, #F0FFF0 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #333;
            padding: 10px;
            padding-bottom: 70px;
            overflow-x: hidden;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 20px;
            max-width: 500px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            border: 3px solid rgba(255, 182, 193, 0.8);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 15px;
            color: #FF69B4;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .game-info {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            font-size: 1em;
            font-weight: bold;
        }

        .info-item {
            background: linear-gradient(45deg, #FFE4E1, #F0E68C);
            padding: 8px 12px;
            border-radius: 15px;
            border: 2px solid #FFB6C1;
            color: #FF1493;
        }

        .controls {
            background: rgba(255, 255, 255, 0.8);
            padding: 12px;
            border-radius: 15px;
            margin-bottom: 15px;
            font-size: 0.9em;
            color: #333;
            border: 2px solid #FFB6C1;
        }

        .key-hint {
            background: linear-gradient(45deg, #FFE4E1, #F0E68C);
            padding: 4px 8px;
            border-radius: 8px;
            margin: 0 3px;
            display: inline-block;
            font-weight: bold;
            color: #FF1493;
            border: 1px solid #FFB6C1;
            font-size: 0.8em;
        }

        .maze-container {
            background: linear-gradient(135deg, #FFF8DC, #F0F8FF);
            border-radius: 20px;
            padding: 15px;
            margin: 0 auto 15px;
            overflow: hidden;
            border: 4px solid #FFB6C1;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .maze {
            display: grid;
            gap: 1px;
            margin: 0 auto;
            background: #333;
            border: 2px solid #333;
            border-radius: 10px;
            padding: 3px;
            max-width: 100%;
            overflow: hidden;
        }

        .cell {
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: bold;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .wall {
            background: #2c3e50;
        }

        .path {
            background: #ecf0f1;
        }

        .player {
            background: #e74c3c;
            border-radius: 50%;
            animation: pulse 1s infinite;
            position: relative;
            z-index: 10;
        }

        .start {
            background: #27ae60;
            animation: startGlow 2s infinite alternate;
        }

        .end {
            background: #f39c12;
            animation: endGlow 1s infinite alternate;
        }

        .visited {
            background: #bdc3c7;
        }

        .fog {
            background: #34495e !important;
            color: transparent !important;
            position: relative;
        }

        .fog::after {
            content: 'üå´Ô∏è';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            opacity: 0.7;
        }

        .recently-visited {
            background: #d5dbdb !important;
            animation: fadeVisited 2s ease-out;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes startGlow {
            0% { box-shadow: 0 0 5px #27ae60; }
            100% { box-shadow: 0 0 15px #27ae60; }
        }

        @keyframes endGlow {
            0% { box-shadow: 0 0 5px #f39c12; }
            100% { box-shadow: 0 0 15px #f39c12; }
        }

        @keyframes fadeVisited {
            0% { background: #3498db !important; }
            100% { background: #d5dbdb !important; }
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px 15px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            border: 3px solid;
        }

        .start-btn {
            background: linear-gradient(135deg, #98FB98, #90EE90);
            color: white;
            border-color: #32CD32;
        }

        .start-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(50, 205, 50, 0.3);
        }

        .reset-btn {
            background: linear-gradient(135deg, #FFB6C1, #FFA07A);
            color: white;
            border-color: #FF6347;
        }

        .reset-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(255, 99, 71, 0.3);
        }

        .hint-btn {
            background: linear-gradient(135deg, #87CEEB, #4169E1);
            color: white;
            border-color: #1E90FF;
        }

        .hint-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(30, 144, 255, 0.3);
        }

        .level-btn {
            background: linear-gradient(135deg, #DDA0DD, #9370DB);
            color: white;
            border-color: #8A2BE2;
        }

        .level-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 4px 15px rgba(138, 43, 226, 0.3);
        }

        .mobile-controls {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 15px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .mobile-btn {
            width: 50px;
            height: 50px;
            font-size: 1.5em;
            border: none;
            border-radius: 15px;
            background: linear-gradient(135deg, #FF69B4, #FFB6C1);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 3px solid #FF1493;
            box-shadow: 0 4px 10px rgba(255, 105, 180, 0.3);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            font-weight: bold;
        }

        .mobile-btn:hover, .mobile-btn:active {
            transform: scale(1.1);
            box-shadow: 0 6px 15px rgba(255, 105, 180, 0.5);
        }

        .message {
            font-size: 1.1em;
            margin-bottom: 15px;
            min-height: 25px;
            font-weight: bold;
            color: #FF1493;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
        }

        .success {
            color: #32CD32;
            animation: successBounce 0.5s ease;
        }

        @keyframes successBounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .hint-path {
            background: #98FB98 !important;
            border: 2px solid #32CD32 !important;
            animation: hintPulse 1s infinite;
        }

        @keyframes hintPulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .ad-banner {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 60px;
            background: transparent;
            z-index: 1000;
        }

        .fog-info {
            background: rgba(52, 73, 94, 0.1);
            padding: 8px;
            border-radius: 10px;
            margin-bottom: 10px;
            font-size: 0.9em;
            color: #2c3e50;
            border: 2px solid #95a5a6;
        }

        @media (max-width: 480px) {
            .game-container {
                padding: 15px;
                margin: 5px;
            }
            
            h1 {
                font-size: 1.7em;
            }
            
            .cell {
                width: 18px;
                height: 18px;
                font-size: 10px;
            }
            
            .mobile-btn {
                width: 45px;
                height: 45px;
                font-size: 1.3em;
            }
            
            .game-info {
                font-size: 0.9em;
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üó∫Ô∏è Ïã†ÎπÑÌïú ÎØ∏Î°ú ÌÉêÌóò üîç</h1>
        
        <div class="game-info">
            <div class="info-item">üèÖ Î†àÎ≤®: <span id="level">1</span></div>
            <div class="info-item">üë£ Ïù¥Îèô: <span id="moves">0</span></div>
            <div class="info-item">‚è∞ ÏãúÍ∞Ñ: <span id="time">00:00</span></div>
            <div class="info-item">üí° ÌûåÌä∏: <span id="hints">3</span></div>
        </div>

        <div class="fog-info">
            üå´Ô∏è Ï£ºÎ≥Ä 2Ïπ∏Îßå Î≥¥ÏûÖÎãàÎã§! ÌÉêÌóòÌïòÎ©∞ Í∏∏ÏùÑ Ï∞æÏïÑÎ≥¥ÏÑ∏Ïöî!
        </div>

        <div class="controls">
            üéÆ Ïù¥Îèô: 
            <span class="key-hint">‚Üë‚Üì‚Üê‚Üí</span>
            ÎòêÎäî
            <span class="key-hint">WASD</span>
        </div>

        <div class="maze-container">
            <div class="maze" id="maze"></div>
        </div>

        <div class="mobile-controls">
            <div></div>
            <button class="mobile-btn" onclick="movePlayer('up')">‚Üë</button>
            <div></div>
            <button class="mobile-btn" onclick="movePlayer('left')">‚Üê</button>
            <button class="mobile-btn" onclick="movePlayer('down')">‚Üì</button>
            <button class="mobile-btn" onclick="movePlayer('right')">‚Üí</button>
        </div>

        <div class="message" id="message">üö© ÏãúÏûë! üèÜ Í≥®ÏùÑ Ï∞æÏïÑ ÌÉêÌóòÌïòÏÑ∏Ïöî!</div>

        <div class="buttons">
            <button class="btn start-btn" onclick="startGame()">üéÆ ÏÉà Í≤åÏûÑ</button>
            <button class="btn reset-btn" onclick="resetPosition()">üîÑ ÏúÑÏπò Ï¥àÍ∏∞Ìôî</button>
            <button class="btn hint-btn" onclick="showHint()">üí° ÌûåÌä∏ Î≥¥Í∏∞</button>
            <button class="btn level-btn" onclick="nextLevel()">üöÄ Îã§Ïùå Î†àÎ≤®</button>
        </div>
    </div>

    <div class="ad-banner"></div>

    <script>
        let maze = [];
        let playerPos = { x: 1, y: 1 };
        let startPos = { x: 1, y: 1 };
        let endPos = { x: 1, y: 1 };
        let gameStarted = false;
        let level = 1;
        let moves = 0;
        let startTime = 0;
        let gameTimer = null;
        let hints = 3;
        let mazeSize = 15;
        let visitedCells = new Set();
        let exploredCells = new Set();
        let visibilityRange = 2;

        function generateMaze(width, height) {
            maze = Array(height).fill().map(() => Array(width).fill(1));
            
            function isValid(x, y) {
                return x >= 0 && x < width && y >= 0 && y < height;
            }
            
            function carvePath(x, y) {
                maze[y][x] = 0;
                
                const directions = [
                    [0, -2], [2, 0], [0, 2], [-2, 0]
                ];
                
                for (let i = directions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [directions[i], directions[j]] = [directions[j], directions[i]];
                }
                
                for (let [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    
                    if (isValid(nx, ny) && maze[ny][nx] === 1) {
                        maze[y + dy/2][x + dx/2] = 0;
                        carvePath(nx, ny);
                    }
                }
            }
            
            carvePath(1, 1);
            
            for (let i = 0; i < Math.floor(width * height * 0.02); i++) {
                const x = Math.floor(Math.random() * (width - 2)) + 1;
                const y = Math.floor(Math.random() * (height - 2)) + 1;
                if (maze[y][x] === 1) {
                    maze[y][x] = 0;
                }
            }
            
            startPos = { x: 1, y: 1 };
            
            let maxDistance = 0;
            let bestEnd = { x: 1, y: 1 };
            
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    if (maze[y][x] === 0) {
                        const distance = Math.abs(x - startPos.x) + Math.abs(y - startPos.y);
                        if (distance > maxDistance) {
                            maxDistance = distance;
                            bestEnd = { x, y };
                        }
                    }
                }
            }
            
            endPos = bestEnd;
            playerPos = { ...startPos };
        }

        function isVisible(x, y) {
            const dx = Math.abs(x - playerPos.x);
            const dy = Math.abs(y - playerPos.y);
            return dx <= visibilityRange && dy <= visibilityRange;
        }

        function updateExploredCells() {
            for (let y = playerPos.y - visibilityRange; y <= playerPos.y + visibilityRange; y++) {
                for (let x = playerPos.x - visibilityRange; x <= playerPos.x + visibilityRange; x++) {
                    if (x >= 0 && x < maze[0].length && y >= 0 && y < maze.length) {
                        exploredCells.add(`${x},${y}`);
                    }
                }
            }
        }

        function renderMaze() {
            const mazeElement = document.getElementById('maze');
            mazeElement.innerHTML = '';
            mazeElement.style.gridTemplateColumns = `repeat(${maze[0].length}, 1fr)`;
            
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    const isCurrentlyVisible = isVisible(x, y);
                    const hasBeenExplored = exploredCells.has(`${x},${y}`);
                    
                    if (!hasBeenExplored && !isCurrentlyVisible) {
                        cell.classList.add('fog');
                    } else {
                        if (maze[y][x] === 1) {
                            cell.classList.add('wall');
                        } else {
                            cell.classList.add('path');
                            
                            if (x === playerPos.x && y === playerPos.y) {
                                cell.classList.add('player');
                                cell.textContent = 'üòä';
                            } else if (x === startPos.x && y === startPos.y && hasBeenExplored) {
                                cell.classList.add('start');
                                cell.textContent = 'üö©';
                            } else if (x === endPos.x && y === endPos.y && (hasBeenExplored || isCurrentlyVisible)) {
                                cell.classList.add('end');
                                cell.textContent = 'üèÜ';
                            } else if (visitedCells.has(`${x},${y}`)) {
                                cell.classList.add('visited');
                                cell.textContent = 'üë£';
                            }
                        }
                        
                        if (hasBeenExplored && !isCurrentlyVisible) {
                            cell.style.opacity = '0.6';
                        }
                    }
                    
                    mazeElement.appendChild(cell);
                }
            }
        }

        function movePlayer(direction) {
            if (!gameStarted) return;
            
            let newX = playerPos.x;
            let newY = playerPos.y;
            
            switch (direction) {
                case 'up':
                    newY--;
                    break;
                case 'down':
                    newY++;
                    break;
                case 'left':
                    newX--;
                    break;
                case 'right':
                    newX++;
                    break;
            }
            
            if (newX >= 0 && newX < maze[0].length && 
                newY >= 0 && newY < maze.length && 
                maze[newY][newX] === 0) {
                
                visitedCells.add(`${playerPos.x},${playerPos.y}`);
                playerPos.x = newX;
                playerPos.y = newY;
                moves++;
                document.getElementById('moves').textContent = moves;
                
                updateExploredCells();
                
                if (playerPos.x === endPos.x && playerPos.y === endPos.y) {
                    gameWon();
                }
                
                renderMaze();
            }
        }

        function gameWon() {
            gameStarted = false;
            clearInterval(gameTimer);
            
            exploredCells.clear();
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[0].length; x++) {
                    exploredCells.add(`${x},${y}`);
                }
            }
            renderMaze();
            
            const timeElement = document.getElementById('time');
            const finalTime = timeElement.textContent;
            
            document.getElementById('message').innerHTML = 
                `üéâ Ï∂ïÌïòÌï©ÎãàÎã§! Î†àÎ≤® ${level} ÌÅ¥Î¶¨Ïñ¥! ‚è∞${finalTime} üë£${moves}`;
            document.getElementById('message').className = 'message success';
            
            setTimeout(() => {
                if (confirm(`Î†àÎ≤® ${level} ÌÅ¥Î¶¨Ïñ¥!\nÏãúÍ∞Ñ: ${finalTime}\nÏù¥Îèô Ïàò: ${moves}\n\nÎã§Ïùå Î†àÎ≤®Î°ú ÏßÑÌñâÌïòÏãúÍ≤†ÏäµÎãàÍπå?`)) {
                    nextLevel();
                }
            }, 1500);
        }

        function startGame() {
            level = 1;
            hints = 3;
            startNewLevel();
        }

        function startNewLevel() {
            gameStarted = true;
            moves = 0;
            visitedCells.clear();
            exploredCells.clear();
            
            mazeSize = Math.min(15 + level * 2, 25);
            generateMaze(mazeSize, mazeSize);
            updateExploredCells();
            
            document.getElementById('level').textContent = level;
            document.getElementById('moves').textContent = moves;
            document.getElementById('hints').textContent = hints;
            document.getElementById('message').textContent = 'üö© ÏãúÏûë! üèÜ Í≥®ÏùÑ Ï∞æÏïÑ ÌÉêÌóòÌïòÏÑ∏Ïöî!';
            document.getElementById('message').className = 'message';
            
            startTime = Date.now();
            gameTimer = setInterval(updateTimer, 1000);
            
            renderMaze();
        }

        function updateTimer() {
            if (!gameStarted) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function resetPosition() {
            if (!gameStarted) return;
            
            visitedCells.clear();
            playerPos = { ...startPos };
            moves = 0;
            document.getElementById('moves').textContent = moves;
            updateExploredCells();
            renderMaze();
        }

        function showHint() {
            if (hints <= 0 || !gameStarted) {
                document.getElementById('message').textContent = 'üí° ÌûåÌä∏Í∞Ä ÏóÜÏäµÎãàÎã§!';
                return;
            }
            
            hints--;
            document.getElementById('hints').textContent = hints;
            
            const path = findPath();
            if (path && path.length > 1) {
                const nextStep = path[1];
                
                for (let i = 1; i < Math.min(path.length, 4); i++) {
                    exploredCells.add(`${path[i].x},${path[i].y}`);
                }
                
                renderMaze();
                
                const cells = document.querySelectorAll('.cell');
                const cellIndex = nextStep.y * maze[0].length + nextStep.x;
                if (cells[cellIndex]) {
                    cells[cellIndex].classList.add('hint-path');
                    setTimeout(() => {
                        cells[cellIndex].classList.remove('hint-path');
                    }, 3000);
                }
                
                document.getElementById('message').textContent = 'üí° Îã§Ïùå Ïù¥ÎèôÌï† Í≥≥Í≥º Í∏∏Ïù¥ Ï°∞Í∏à Î≥¥ÏûÖÎãàÎã§!';
            }
        }

        function findPath() {
            const queue = [{ x: playerPos.x, y: playerPos.y, path: [playerPos] }];
            const visited = new Set();
            visited.add(`${playerPos.x},${playerPos.y}`);
            
            const directions = [[0, 1], [0, -1], [1, 0], [-1, 0]];
            
            while (queue.length > 0) {
                const { x, y, path } = queue.shift();
                
                if (x === endPos.x && y === endPos.y) {
                    return path;
                }
                
                for (let [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    const key = `${nx},${ny}`;
                    
                    if (nx >= 0 && nx < maze[0].length && 
                        ny >= 0 && ny < maze.length && 
                        maze[ny][nx] === 0 && 
                        !visited.has(key)) {
                        
                        visited.add(key);
                        queue.push({ 
                            x: nx, 
                            y: ny, 
                            path: [...path, { x: nx, y: ny }] 
                        });
                    }
                }
            }
            
            return null;
        }

        function nextLevel() {
            level++;
            hints = Math.max(1, 4 - Math.floor(level / 3));
            if (gameTimer) clearInterval(gameTimer);
            startNewLevel();
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    event.preventDefault();
                    movePlayer('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    event.preventDefault();
                    movePlayer('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    event.preventDefault();
                    movePlayer('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    event.preventDefault();
                    movePlayer('right');
                    break;
            }
        });

        generateMaze(mazeSize, mazeSize);
        updateExploredCells();
        renderMaze();
    </script>
</body>
</html>
