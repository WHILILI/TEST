<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>미로 찾기 게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 90vw;
            max-height: 90vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.2em;
            flex-wrap: wrap;
            gap: 20px;
        }

        .controls {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }

        .key-hint {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 5px;
            margin: 0 5px;
            display: inline-block;
            font-weight: bold;
        }

        .maze-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 20px;
            margin: 0 auto 20px;
            overflow: auto;
            max-height: 60vh;
        }

        .maze {
            display: grid;
            gap: 1px;
            margin: 0 auto;
            background: #333;
            border: 3px solid #333;
            border-radius: 10px;
            padding: 5px;
        }

        .cell {
            width: 25px;
            height: 25px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.2s ease;
        }

        .wall {
            background: #2c3e50;
        }

        .path {
            background: #ecf0f1;
        }

        .player {
            background: #e74c3c;
            border-radius: 50%;
            animation: pulse 1s infinite;
        }

        .start {
            background: #27ae60;
        }

        .end {
            background: #f39c12;
            animation: glow 1s infinite alternate;
        }

        .visited {
            background: #bdc3c7;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes glow {
            0% { box-shadow: 0 0 5px #f39c12; }
            100% { box-shadow: 0 0 15px #f39c12, 0 0 25px #f39c12; }
        }

        .buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 25px;
            font-size: 1.1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .start-btn {
            background: #27ae60;
            color: white;
        }

        .start-btn:hover {
            background: #2ecc71;
            transform: translateY(-2px);
        }

        .reset-btn {
            background: #e74c3c;
            color: white;
        }

        .reset-btn:hover {
            background: #c0392b;
            transform: translateY(-2px);
        }

        .hint-btn {
            background: #3498db;
            color: white;
        }

        .hint-btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
        }

        .level-btn {
            background: #9b59b6;
            color: white;
        }

        .level-btn:hover {
            background: #8e44ad;
            transform: translateY(-2px);
        }

        .message {
            font-size: 1.3em;
            margin-top: 20px;
            min-height: 30px;
            font-weight: bold;
        }

        .success {
            color: #2ecc71;
            animation: bounce 0.5s ease;
        }

        .hint-path {
            background: #e8f5e8 !important;
            border: 2px solid #27ae60;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
            border-radius: 8px;
        }

        .mobile-controls {
            display: none;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
            max-width: 200px;
            margin-left: auto;
            margin-right: auto;
        }

        .mobile-btn {
            padding: 15px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mobile-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: grid;
            }
            
            .cell {
                width: 20px;
                height: 20px;
                font-size: 14px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>🗺️ 미로 찾기 게임 🗺️</h1>
        
        <div class="stats">
            <div class="stat-item">
                <div>레벨: <span id="level">1</span></div>
            </div>
            <div class="stat-item">
                <div>이동 수: <span id="moves">0</span></div>
            </div>
            <div class="stat-item">
                <div>시간: <span id="time">00:00</span></div>
            </div>
            <div class="stat-item">
                <div>힌트: <span id="hints">3</span>개</div>
            </div>
        </div>

        <div class="controls">
            이동 조작: 
            <span class="key-hint">↑</span>
            <span class="key-hint">↓</span>
            <span class="key-hint">←</span>
            <span class="key-hint">→</span>
            또는
            <span class="key-hint">W</span>
            <span class="key-hint">A</span>
            <span class="key-hint">S</span>
            <span class="key-hint">D</span>
        </div>

        <div class="maze-container">
            <div class="maze" id="maze"></div>
        </div>

        <div class="buttons">
            <button class="btn start-btn" onclick="startGame()">새 게임</button>
            <button class="btn reset-btn" onclick="resetPosition()">위치 초기화</button>
            <button class="btn hint-btn" onclick="showHint()">힌트 보기</button>
            <button class="btn level-btn" onclick="nextLevel()">다음 레벨</button>
        </div>

        <div class="mobile-controls">
            <div></div>
            <button class="mobile-btn" onclick="movePlayer('up')">↑</button>
            <div></div>
            <button class="mobile-btn" onclick="movePlayer('left')">←</button>
            <button class="mobile-btn" onclick="movePlayer('down')">↓</button>
            <button class="mobile-btn" onclick="movePlayer('right')">→</button>
        </div>

        <div class="message" id="message">🚩 시작 지점에서 🏆 골 지점까지 이동하세요!</div>
    </div>

    <script>
        let maze = [];
        let playerPos = { x: 1, y: 1 };
        let startPos = { x: 1, y: 1 };
        let endPos = { x: 1, y: 1 };
        let gameStarted = false;
        let level = 1;
        let moves = 0;
        let startTime = 0;
        let gameTimer = null;
        let hints = 3;
        let mazeSize = 15;
        let visitedCells = new Set();

        function generateMaze(width, height) {
            maze = Array(height).fill().map(() => Array(width).fill(1));
            
            function isValid(x, y) {
                return x >= 0 && x < width && y >= 0 && y < height;
            }
            
            function carvePath(x, y) {
                maze[y][x] = 0;
                
                const directions = [
                    [0, -2], [2, 0], [0, 2], [-2, 0]
                ];
                
                for (let i = directions.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [directions[i], directions[j]] = [directions[j], directions[i]];
                }
                
                for (let [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    
                    if (isValid(nx, ny) && maze[ny][nx] === 1) {
                        maze[y + dy/2][x + dx/2] = 0;
                        carvePath(nx, ny);
                    }
                }
            }
            
            carvePath(1, 1);
            
            for (let i = 0; i < Math.floor(width * height * 0.02); i++) {
                const x = Math.floor(Math.random() * (width - 2)) + 1;
                const y = Math.floor(Math.random() * (height - 2)) + 1;
                if (maze[y][x] === 1) {
                    maze[y][x] = 0;
                }
            }
            
            startPos = { x: 1, y: 1 };
            
            let maxDistance = 0;
            let bestEnd = { x: 1, y: 1 };
            
            for (let y = 1; y < height - 1; y++) {
                for (let x = 1; x < width - 1; x++) {
                    if (maze[y][x] === 0) {
                        const distance = Math.abs(x - startPos.x) + Math.abs(y - startPos.y);
                        if (distance > maxDistance) {
                            maxDistance = distance;
                            bestEnd = { x, y };
                        }
                    }
                }
            }
            
            endPos = bestEnd;
            playerPos = { ...startPos };
        }

        function renderMaze() {
            const mazeElement = document.getElementById('maze');
            mazeElement.innerHTML = '';
            mazeElement.style.gridTemplateColumns = `repeat(${maze[0].length}, 1fr)`;
            
            for (let y = 0; y < maze.length; y++) {
                for (let x = 0; x < maze[y].length; x++) {
                    const cell = document.createElement('div');
                    cell.className = 'cell';
                    
                    if (maze[y][x] === 1) {
                        cell.classList.add('wall');
                    } else {
                        cell.classList.add('path');
                        
                        if (x === playerPos.x && y === playerPos.y) {
                            cell.classList.add('player');
                            cell.textContent = '🔴';
                        } else if (x === startPos.x && y === startPos.y) {
                            cell.classList.add('start');
                            cell.textContent = '🚩';
                        } else if (x === endPos.x && y === endPos.y) {
                            cell.classList.add('end');
                            cell.textContent = '🏆';
                        } else if (visitedCells.has(`${x},${y}`)) {
                            cell.classList.add('visited');
                        }
                    }
                    
                    mazeElement.appendChild(cell);
                }
            }
        }

        function movePlayer(direction) {
            if (!gameStarted) return;
            
            let newX = playerPos.x;
            let newY = playerPos.y;
            
            switch (direction) {
                case 'up':
                    newY--;
                    break;
                case 'down':
                    newY++;
                    break;
                case 'left':
                    newX--;
                    break;
                case 'right':
                    newX++;
                    break;
            }
            
            if (newX >= 0 && newX < maze[0].length && 
                newY >= 0 && newY < maze.length && 
                maze[newY][newX] === 0) {
                
                visitedCells.add(`${playerPos.x},${playerPos.y}`);
                playerPos.x = newX;
                playerPos.y = newY;
                moves++;
                document.getElementById('moves').textContent = moves;
                
                if (playerPos.x === endPos.x && playerPos.y === endPos.y) {
                    gameWon();
                }
                
                renderMaze();
            }
        }

        function gameWon() {
            gameStarted = false;
            clearInterval(gameTimer);
            
            const timeElement = document.getElementById('time');
            const finalTime = timeElement.textContent;
            
            document.getElementById('message').innerHTML = 
                `🎉 축하합니다! 레벨 ${level} 클리어! 시간: ${finalTime}, 이동 수: ${moves}`;
            document.getElementById('message').className = 'message success';
            
            setTimeout(() => {
                if (confirm(`레벨 ${level} 클리어!\n시간: ${finalTime}\n이동 수: ${moves}\n\n다음 레벨로 진행하시겠습니까?`)) {
                    nextLevel();
                }
            }, 1000);
        }

        function startGame() {
            level = 1;
            hints = 3;
            startNewLevel();
        }

        function startNewLevel() {
            gameStarted = true;
            moves = 0;
            visitedCells.clear();
            
            mazeSize = Math.min(15 + level * 2, 25);
            generateMaze(mazeSize, mazeSize);
            
            document.getElementById('level').textContent = level;
            document.getElementById('moves').textContent = moves;
            document.getElementById('hints').textContent = hints;
            document.getElementById('message').textContent = '🚩 시작 지점에서 🏆 골 지점까지 이동하세요!';
            document.getElementById('message').className = 'message';
            
            startTime = Date.now();
            gameTimer = setInterval(updateTimer, 1000);
            
            renderMaze();
        }

        function updateTimer() {
            if (!gameStarted) return;
            
            const elapsed = Math.floor((Date.now() - startTime) / 1000);
            const minutes = Math.floor(elapsed / 60);
            const seconds = elapsed % 60;
            document.getElementById('time').textContent = 
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function resetPosition() {
            if (!gameStarted) return;
            
            visitedCells.clear();
            playerPos = { ...startPos };
            moves = 0;
            document.getElementById('moves').textContent = moves;
            renderMaze();
        }

        function showHint() {
            if (hints <= 0 || !gameStarted) {
                document.getElementById('message').textContent = '힌트가 없습니다!';
                return;
            }
            
            hints--;
            document.getElementById('hints').textContent = hints;
            
            const path = findPath();
            if (path && path.length > 1) {
                const nextStep = path[1];
                const cells = document.querySelectorAll('.cell');
                const cellIndex = nextStep.y * maze[0].length + nextStep.x;
                if (cells[cellIndex]) {
                    cells[cellIndex].classList.add('hint-path');
                    setTimeout(() => {
                        cells[cellIndex].classList.remove('hint-path');
                    }, 3000);
                }
                
                document.getElementById('message').textContent = '💡 다음 이동할 곳이 표시되었습니다!';
            }
        }

        function findPath() {
            const queue = [{ x: playerPos.x, y: playerPos.y, path: [playerPos] }];
            const visited = new Set();
            visited.add(`${playerPos.x},${playerPos.y}`);
            
            const directions = [[0, 1], [0, -1], [1, 0], [-1, 0]];
            
            while (queue.length > 0) {
                const { x, y, path } = queue.shift();
                
                if (x === endPos.x && y === endPos.y) {
                    return path;
                }
                
                for (let [dx, dy] of directions) {
                    const nx = x + dx;
                    const ny = y + dy;
                    const key = `${nx},${ny}`;
                    
                    if (nx >= 0 && nx < maze[0].length && 
                        ny >= 0 && ny < maze.length && 
                        maze[ny][nx] === 0 && 
                        !visited.has(key)) {
                        
                        visited.add(key);
                        queue.push({ 
                            x: nx, 
                            y: ny, 
                            path: [...path, { x: nx, y: ny }] 
                        });
                    }
                }
            }
            
            return null;
        }

        function nextLevel() {
            level++;
            hints = Math.max(1, 4 - Math.floor(level / 3));
            if (gameTimer) clearInterval(gameTimer);
            startNewLevel();
        }

        document.addEventListener('keydown', (event) => {
            event.preventDefault();
            
            switch (event.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    movePlayer('up');
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    movePlayer('down');
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    movePlayer('left');
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    movePlayer('right');
                    break;
            }
        });

        generateMaze(mazeSize, mazeSize);
        renderMaze();
    </script>
</body>
</html>
