            { name: 'í† ë¼', emoji: 'ğŸ°', color: '#FF69B4', pupilShape: 'round', irisPattern: 'solid' },

        function generateQuestions() {
            questions = [];
            const usedAnimals = new Set();
            
            for (let i = 0; i < totalQuestions; i++) {
                let correctAnimal;
                do {
                    correctAnimal = animals[Math.floor(Math.random() * animals.length)];
                } while (usedAnimals.has(correctAnimal.name) && usedAnimals.size < animals.length);
                
                usedAnimals.add(correctAnimal.name);
                
                const options = [correctAnimal.name];
                
                while (options.length < 4) {
                    const randomAnimal = animals[Math.floor(Math.random() * animals.length)];
                    if (!options.includes(randomAnimal.name)) {
                        options.push(randomAnimal.name);
                    }
                }
                
                for (let j = options.length - 1; j > 0; j--) {
                    const k = Math.floor(Math.random() * (j + 1));
                    [options[j], options[k]] = [options[k], options[j]];
                }
                
                questions.push({
                    animal: correctAnimal,
                    options: options,
                    correctAnswer: options.indexOf(correctAnimal.name)
                });
            }
        }

        function updateProgressBar() {
            const progressFill = document.getElementById('progress-fill');
            const progressPercentage = ((currentQuestion + 1) / totalQuestions) * 100;
            progressFill.style.width = progressPercentage + '%';
        }

        function updateLevel() {
            const level = Math.floor(currentQuestion / 3) + 1;
            document.getElementById('level').textContent = level;
        }

        function drawEye(animal) {
            const canvas = document.getElementById('eye-canvas');
            const ctx = canvas.getContext('2d');
            
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const eyeWidth = 100;
            const eyeHeight = 70;
            
            ctx.fillStyle = 'white';
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, eyeWidth, eyeHeight, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.strokeStyle = '#CCC';
            ctx.lineWidth = 2;
            ctx.stroke();
            
            if (animal.irisPattern === 'gradient') {
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, eyeWidth * 0.7);
                gradient.addColorStop(0, animal.color);
                gradient.addColorStop(1, '#333');
                ctx.fillStyle = gradient;
            } else if (animal.irisPattern === 'radial') {
                const gradient = ctx.createRadialGradient(centerX, centerY, 0, centerX, centerY, eyeWidth * 0.7);
                gradient.addColorStop(0, animal.color);
                gradient.addColorStop(0.5, '#666');
                gradient.addColorStop(1, animal.color);
                ctx.fillStyle = gradient;
            } else {
                ctx.fillStyle = animal.color;
            }
            
            ctx.beginPath();
            ctx.ellipse(centerX, centerY, eyeWidth * 0.7, eyeHeight * 0.7, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            if (animal.irisPattern === 'striped') {
                ctx.strokeStyle = '#333';
                ctx.lineWidth = 1;
                for (let i = -3; i <= 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(centerX + i * 15, centerY - eyeHeight * 0.5);
                    ctx.lineTo(centerX + i * 15, centerY + eyeHeight * 0.5);
                    ctx.stroke();
                }
            }
            
            ctx.fillStyle = 'black';
            ctx.beginPath();
            
            if (animal.pupilShape === 'vertical') {
                ctx.ellipse(centerX, centerY, 6, 35, 0, 0, 2 * Math.PI);
            } else if (animal.pupilShape === 'horizontal') {
                ctx.ellipse(centerX, centerY, 35, 6, 0, 0, 2 * Math.PI);
            } else {
                ctx.ellipse(centerX, centerY, 20, 20, 0, 0, 2 * Math.PI);
            }
            ctx.fill();
            
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.beginPath();
            ctx.ellipse(centerX - 8, centerY - 8, 6, 6, 0, 0, 2 * Math.PI);
            ctx.fill();
            
            ctx.beginPath();
            ctx.ellipse(centerX + 5, centerY - 3, 3, 3, 0, 0, 2 * Math.PI);
            ctx.fill();
        }

                document.getElementById('feedback').textContent = `ì •ë‹µì…ë‹ˆë‹¤! ğŸ‰ ${question.animal.emoji}`;
                optionBtns[selectedIndex].classList.add('correct');
            } else {

                optionBtns[selectedIndex].classList.add('incorrect');
                optionBtns[question.correctAnswer].classList.add('correct');
            }

        }

        function getGradeMessage(score) {
            const percentage = (score / totalQuestions) * 100;
            if (percentage >= 90) return 'ğŸŒŸ ì™„ë²½í•´ìš”! ë™ë¬¼ ë°•ì‚¬ë‹˜! ğŸŒŸ';
            if (percentage >= 80) return 'ğŸ‰ í›Œë¥­í•´ìš”! ê±°ì˜ ì™„ë²½ì´ì—ìš”! ğŸ‰';
            if (percentage >= 70) return 'ğŸ‘ ì˜í–ˆì–´ìš”! ì¢€ ë” ë…¸ë ¥í•´ë´ìš”! ğŸ‘';
            if (percentage >= 60) return 'ğŸ˜Š ê´œì°®ì•„ìš”! ë‹¤ì‹œ ë„ì „í•´ë³´ì„¸ìš”! ğŸ˜Š';
            return 'ğŸ˜… ì•„ì§ ì—°ìŠµì´ í•„ìš”í•´ìš”! í™”ì´íŒ…! ğŸ˜…';
        }
