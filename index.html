<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ÎØ∏ÎãàÍ≤åÏûÑ Ïª¨Î†âÏÖò | WHILILI</title>
  <style>
    :root {
      --bg1: #fdfbff;
      --bg2: #e9f7ff;
      --bg3: #d3edff;
      --fg: #222222;
      --card: #ffffff;
      --accent: #0077ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(130deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 400% 400%;
      animation: bgMove 25s ease infinite;
      color: var(--fg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin: 30px 0 8px;
      font-size: 44px;
      color: var(--accent);
      text-align: center;
      user-select: none;
    }
    #datetime {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555555;
      user-select: none;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 90vw;
      max-width: 1000px;
      padding-bottom: 60px;
    }
    button.game {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--card);
      border: none;
      border-radius: 14px;
      padding: 24px;
      font-size: 18px;
      color: var(--fg);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    button.game span.icon {
      font-size: 38px;
      margin-bottom: 12px;
    }
    button.game:hover {
      background: #f0f9ff;
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    #loader {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
    }
    body.playing h1,
    body.playing #grid,
    body.playing #datetime {
      display: none;
    }
    body.playing #loader {
      display: block;
    }
    footer {
      position: fixed;
      bottom: 8px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #666666;
      pointer-events: none;
      user-select: none;
    }
    body.playing footer { display: none; }
  </style>
</head>
<body>
  <h1>üéÆ ÎØ∏ÎãàÍ≤åÏûÑ Ïª¨Î†âÏÖò</h1>
  <div id="datetime"></div>
  <div id="grid"></div>
  <iframe id="loader" src="" scrolling="no"></iframe>
  <footer id="copyright"></footer>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <!-- Firebase Firestore -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>

  <script>
    // Firebase ÏÑ§Ï†ï
    const firebaseConfig = {
      apiKey: "AIzaSyCu11iqjyQ0uvq8ikIE5jnW7tB8cCPf5DA",
      authDomain: "test-2986a.firebaseapp.com",
      projectId: "test-2986a",
      storageBucket: "test-2986a.appspot.com",
      messagingSenderId: "774502147365",
      appId: "1:774502147365:web:eab2dddc3ec86642e6a6cc",
      measurementId: "G-E6D45R514C"
    };

    // Firebase Ï¥àÍ∏∞Ìôî
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    var games = [
      { title: 'ÎààÏïå ÌÄ¥Ï¶à', file: 'ÎààÏïåÌÄ¥Ï¶à.html', icon: 'üëÅÔ∏è' },
      { title: 'ÎààÏç∞ÎØ∏ Í≤åÏûÑ', file: 'ÎààÏç∞ÎØ∏ÌÄ¥Ï¶à.html', icon: 'üëÄ' },
      { title: 'Í∑∏Î¶ºÏûê ÌÄ¥Ï¶à', file: 'Í∑∏Î¶ºÏûêÌÄ¥Ï¶à.html', icon: 'üï∂Ô∏è' },
      { title: 'ÎØ∏Î°ú Ï∞æÍ∏∞', file: 'ÎØ∏Î°úÏ∞æÍ∏∞.html', icon: 'üß≠' },
      { title: 'ÌÅ¨Î†àÏù¥ÏßÄ ÎÇöÏãúÏôï', file: 'ÌÅ¨Î†àÏù¥ÏßÄÎÇöÏãúÏôï.html', icon: 'üé£' },
      { title: 'Ïù¥ÏÉÅÌïú ÏïºÍµ¨', file: 'Ïù¥ÏÉÅÌïúÏïºÍµ¨.html', icon: '‚öæ' },
      { title: 'Í≥µÌè¨Ïùò Ïô∏Î∞úÏûêÏ†ÑÍ±∞', file: 'Í≥µÌè¨ÏùòÏô∏Î∞úÏûêÏ†ÑÍ±∞.html', icon: 'üö¥' },
      { title: 'ÎåÑÏä§ Ï±åÎ¶∞ÏßÄ', file: 'ÎåÑÏä§Ï±åÎ¶∞ÏßÄ.html', icon: 'üíÉ' },
      { title: 'Î≤àÍ∞ú ÌîºÌïòÍ∏∞', file: 'Î≤àÍ∞úÌîºÌïòÍ∏∞.html', icon: '‚ö°' },
      { title: 'Í≥†ÏñëÏù¥Îäî Ïñ¥ÎîîÏóê', file: 'Í≥†ÏñëÏù¥ÎäîÏñ¥ÎîîÏóê.html', icon: 'üê±' },
      { title: 'Í≥®ÌÇ§ÌçºÏùò Ïã†', file: 'Í≥®ÌÇ§ÌçºÏùòÏã†.html', icon: 'üß§' }
    ];

    var grid = document.getElementById('grid');
    var loader = document.getElementById('loader');
    var current = '';

    async function incrementClickCount(gameTitle) {
      const docRef = db.collection('game_clicks').doc(gameTitle);
      try {
        await db.runTransaction(async (transaction) => {
          const doc = await transaction.get(docRef);
          if (!doc.exists) {
            transaction.set(docRef, { count: 1 });
          } else {
            const newCount = (doc.data().count || 0) + 1;
            transaction.update(docRef, { count: newCount });
          }
        });
        console.log(`'${gameTitle}' ÌÅ¥Î¶≠ ÏàòÍ∞Ä Ï¶ùÍ∞ÄÌñàÏäµÎãàÎã§.`);
      } catch (e) {
        console.error('ÌÅ¥Î¶≠ Ïàò Ï¶ùÍ∞Ä Ïã§Ìå®:', e);
      }
    }

    function loadGame(file, title) {
      if (file !== current) {
        loader.src = file;
        current = file;
        document.body.classList.add('playing');
        incrementClickCount(title);
      }
    }

    games.forEach(function (g) {
      var b = document.createElement('button');
      b.className = 'game';
      b.innerHTML = `<span class='icon'>${g.icon}</span>${g.title}`;
      b.onclick = function () { loadGame(g.file, g.title); };
      grid.appendChild(b);
    });

    function updateDateTime() {
      var now = new Date();
      var options = { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit', second: '2-digit', weekday: 'short', hour12: false, timeZone: 'Asia/Seoul' };
      document.getElementById('datetime').textContent = now.toLocaleString('ko-KR', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    document.getElementById('copyright').textContent = '¬© 2025 WHILILI. All rights reserved.';
  </script>
</body>
</html>
