  <style>
    :root {
      --bg1: #fdfbff;
      --bg2: #e9f7ff;
      --bg3: #d3edff;
      --fg: #222222;
      --card: #ffffff;
      --accent: #0077ff;

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(130deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 400% 400%;
      animation: bgMove 25s ease infinite;
      color: var(--fg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin: 20px 0 8px;
      font-size: 44px;
      color: var(--accent);
      text-align: center;
      user-select: none;
      position: relative;
      z-index: 10;
    }
    #datetime {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555555;
      user-select: none;
      z-index: 10;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 90vw;
      max-width: 1000px;
      padding-bottom: 60px;
      z-index: 10;
    }
    button.game {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--card);
      border: none;
      border-radius: 14px;
      padding: 24px;
      font-size: 18px;
      color: var(--fg);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    button.game span.icon {
      font-size: 38px;
      margin-bottom: 12px;
    }
    button.game:hover {
      background: #f0f9ff;
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    #loader {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      z-index: 5;
    }
    body.playing h1,
    body.playing #grid,
    body.playing #datetime {
      display: none;
    }
    body.playing #loader {
      display: block;
    }
    footer {
      position: fixed;
      bottom: 8px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #666666;
      pointer-events: none;
      user-select: none;
      z-index: 1;
    }
    body.playing footer { display: none; }

      color: white;

      font-size: 18px;

      justify-content: center;
      align-items: center;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0,0,0,0.3);
      cursor: default;
      user-select: none;
      z-index: 1000;

    /* 3D ìºë¦­í„° ëª¨ì–‘ & ì• ë‹ˆë©”ì´ì…˜ */
    #character {

      user-select: none;
      cursor: default;

    #character .body {

      background: linear-gradient(135deg, #ffd966, #f4b942);
      border-radius: 50% 50% 40% 40% / 60% 60% 40% 40%;
      position: relative;
      margin: 0 auto;
      animation: body-bounce 2.4s ease-in-out infinite;
      box-shadow: 0 8px 12px rgba(0,0,0,0.15);
    }
    #character .eye {
      position: absolute;
      top: 40px;
      width: 20px;
      height: 20px;
      background: white;
      border-radius: 50%;
      box-shadow: inset 0 2px 4px rgba(0,0,0,0.15);
    }
    #character .eye.left {
      left: 20px;
    }
    #character .eye.right {
      right: 20px;
    }
    #character .pupil {
      width: 10px;
      height: 10px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
      animation: pupil-move 3s ease-in-out infinite;
    }
    #character .mouth {
      position: absolute;
      bottom: 30px;
      left: 50%;
      width: 40px;
      height: 24px;
      margin-left: -20px;
      border-bottom: 6px solid #b35e00;
      border-radius: 0 0 20px 20px;
      animation: mouth-smile 4s ease-in-out infinite;
    }
    @keyframes body-bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }
    @keyframes pupil-move {
      0%, 100% { transform: translateX(0); }
      50% { transform: translateX(5px); }
    }
    @keyframes mouth-smile {
      0%, 100% { border-color: #b35e00; }
      50% { border-color: #ff8c00; }
    }
  </style>
