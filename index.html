  <style>
    :root {
      --bg1: #fdfbff;

    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(130deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 400% 400%;
      animation: bgMove 25s ease infinite;
      color: var(--fg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      position: relative;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }

      color: #555555;
      user-select: none;
      z-index: 10;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 90vw;
      max-width: 1000px;
      padding-bottom: 80px;
      z-index: 10;

    button.game {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--card);
      border: none;
      border-radius: 14px;
      padding: 24px;
      font-size: 18px;
      color: var(--fg);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    button.game span.icon {
      font-size: 38px;
      margin-bottom: 12px;
    }
    button.game:hover {
      background: #f0f9ff;
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    #loader {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      z-index: 10;
    }
    body.playing h1,
    body.playing #grid,
    body.playing #datetime {
      display: none;
    }
    body.playing #loader {
      display: block;
    }
    footer {
      position: fixed;
      bottom: 8px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #666666;
      pointer-events: none;
      user-select: none;
      z-index: 10;
    }
    body.playing footer { display: none; }

    #backBtn {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 2000;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #0077ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    #character {
      position: fixed;
      top: 50%;
      left: 50%;
      width: 140px;
      height: 140px;
      transform: translate(-50%, -50%);
      z-index: 2000;
      user-select: none;
      pointer-events: none;
      animation: floatAnim 3s ease-in-out infinite;
    }

    @keyframes floatAnim {
      0%, 100% { transform: translate(-50%, -50%) translateY(0); }
