<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>헛둘셋넷의 월드</title>
  <style>
    /* 기존 스타일 유지 */
    :root {
      --bg1: #fdfbff;
      --bg2: #e9f7ff;
      --bg3: #d3edff;
      --fg: #222222;
      --card: #ffffff;
      --accent: #0077ff;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(130deg, var(--bg1), var(--bg2), var(--bg3));
      background-size: 400% 400%;
      animation: bgMove 25s ease infinite;
      color: var(--fg);
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      position: relative;
    }
    @keyframes bgMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    h1 {
      margin: 20px 0 10px;
      font-size: 48px;
      color: var(--accent);
      text-align: center;
      user-select: none;
      z-index: 10;
    }
    #datetime {
      margin-bottom: 20px;
      font-size: 16px;
      color: #555555;
      user-select: none;
      z-index: 10;
    }
    #grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 20px;
      width: 90vw;
      max-width: 1000px;
      padding-bottom: 80px;
      z-index: 10;
    }
    button.game {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: var(--card);
      border: none;
      border-radius: 14px;
      padding: 24px;
      font-size: 18px;
      color: var(--fg);
      cursor: pointer;
      transition: transform 0.2s ease, background 0.2s ease, box-shadow 0.2s ease;
      box-shadow: 0 4px 10px rgba(0,0,0,0.08);
    }
    button.game span.icon {
      font-size: 38px;
      margin-bottom: 12px;
    }
    button.game:hover {
      background: #f0f9ff;
      transform: translateY(-4px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }
    #loader {
      width: 100%;
      height: 100%;
      border: none;
      display: none;
      z-index: 10;
    }
    body.playing h1,
    body.playing #grid,
    body.playing #datetime {
      display: none;
    }
    body.playing #loader {
      display: block;
    }
    footer {
      position: fixed;
      bottom: 8px;
      left: 0;
      width: 100%;
      text-align: center;
      font-size: 14px;
      color: #666666;
      pointer-events: none;
      user-select: none;
      z-index: 10;
    }
    body.playing footer { display: none; }

    #backBtn {
      position: fixed;
      top: 16px;
      left: 16px;
      z-index: 2000;
      padding: 10px 14px;
      border: none;
      border-radius: 8px;
      background: #0077ff;
      color: #fff;
      font-size: 16px;
      cursor: pointer;
    }

    #character {
      position: fixed;
      top: 16px;
      right: 16px;
      width: 120px;
      height: 120px;
      z-index: 2000;
      user-select: none;
      pointer-events: none;
      animation: floatAnim 3s ease-in-out infinite;
      transition: opacity 0.3s ease;
      opacity: 1;
    }

    @keyframes floatAnim {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }

    /* 병아리 SVG 스타일 */
    #character svg {
      width: 100%;
      height: 100%;
      filter: drop-shadow(0 2px 2px rgba(0,0,0,0.15));
    }

    #adBanner {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 68px;
      background: #fff;
      border-top: 1px solid #ccc;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: #666;
      z-index: 1500;
    }
  </style>
</head>
<body>
  <button id="backBtn">← 뒤로가기</button>

  <div id="character" aria-label="귀여운 병아리 캐릭터">
    <!-- 귀여운 병아리 SVG 애니메이션 -->
    <svg viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg" >
      <g>
        <circle cx="32" cy="32" r="30" fill="#FFD966" />
        <circle cx="22" cy="32" r="8" fill="#FFF3CC"/>
        <circle cx="42" cy="32" r="8" fill="#FFF3CC"/>
        <circle cx="22" cy="32" r="4" fill="#000"/>
        <circle cx="42" cy="32" r="4" fill="#000"/>
        <path d="M24 40 Q32 48 40 40" stroke="#000" stroke-width="2" fill="none" />
        <path d="M18 20 L26 28 L34 20" fill="#FFB84C"/>
        <path d="M46 20 L38 28 L30 20" fill="#FFB84C"/>
      </g>
      <animateTransform attributeName="transform" attributeType="XML"
        type="rotate" from="-6 32 32" to="6 32 32" dur="2.5s" repeatCount="indefinite"/>
    </svg>
  </div>

  <h1>헛둘셋넷의 월드</h1>
  <div id="datetime"></div>
  <div id="grid"></div>
  <iframe id="loader" src="" scrolling="no"></iframe>
  <footer id="copyright"></footer>
  <div id="adBanner">[TEST 광고 배너]</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc, increment } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-firestore.js";
    import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.10.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCu11iqjyQ0uvq8ikIE5jnW7tB8cCPf5DA",
      authDomain: "test-2986a.firebaseapp.com",
      projectId: "test-2986a",
      storageBucket: "test-2986a.firebasestorage.app",
      messagingSenderId: "774502147365",
      appId: "1:774502147365:web:eab2dddc3ec86642e6a6cc",
      measurementId: "G-E6D45R514C"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    signInAnonymously(getAuth(app)).catch(e => console.error('익명 로그인 실패', e));

    var games = [
      { title: '운세 가챠', file: '운세가챠.html', icon: '🔮' },
      { title: '지금 내 도플갱어는?', file: '지금내도플갱어는.html', icon: '🎰' },
      { title: '나랑 어울리는 개는?', file: '나랑어울리는개는.html', icon: '🐶' },
      { title: '전생 거울', file: '전생거울.html', icon: '🪞' }
    ];

    var grid = document.getElementById('grid');
    var loader = document.getElementById('loader');
    var character = document.getElementById('character');
    var current = '';

    function loadGame(file) {
      if (file !== current) {
        loader.src = file;
        current = file;
        document.body.classList.add('playing');
        character.style.opacity = '0'; // 게임 로드 시 캐릭터 숨김
      }
    }

    async function recordClick(title) {
      try {
        const docRef = doc(db, "game_clicks", title);
        const docSnap = await getDoc(docRef);

        if (docSnap.exists()) {
          await updateDoc(docRef, {
            count: increment(1)
          });
        } else {
          await setDoc(docRef, { count: 1 });
        }
      } catch (e) {
        console.error("Firestore 기록 오류:", e);
      }
    }

    games.forEach(function (g) {
      var b = document.createElement('button');
      b.className = 'game';
      b.innerHTML = `<span class='icon'>${g.icon}</span>${g.title}`;
      b.onclick = function () {
        recordClick(g.title);
        loadGame(g.file);
      };
      grid.appendChild(b);
    });

    function updateDateTime() {
      var now = new Date();
      var options = {
        year: 'numeric', month: 'long', day: 'numeric',
        hour: '2-digit', minute: '2-digit', second: '2-digit',
        weekday: 'short', hour12: false, timeZone: 'Asia/Seoul'
      };
      document.getElementById('datetime').textContent = now.toLocaleString('ko-KR', options);
    }
    setInterval(updateDateTime, 1000);
    updateDateTime();

    document.getElementById('copyright').textContent = '© 2025 WHILILI. All rights reserved.';
    document.getElementById('backBtn').onclick = () => location.href = 'https://whilili.github.io/TEST/';
  </script>
</body>
</html>
