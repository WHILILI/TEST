<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÎÑ§Ïò® Î∏îÎ°ùÍπ®Í∏∞</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Courier New', monospace;
            background: 
                radial-gradient(circle at 30% 20%, rgba(120, 0, 255, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(255, 0, 150, 0.3) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0a 0%, #1a0a2e 50%, #2e0a1a 100%);
            background-attachment: fixed;
            color: #00ffff;
            overflow: hidden;
            user-select: none;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(0, 255, 255, 0.03) 2px,
                    rgba(0, 255, 255, 0.03) 4px
                );
            pointer-events: none;
            z-index: 1;
        }

        .game-title {
            font-size: 3rem;
            font-weight: bold;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 
                0 0 10px rgba(0, 255, 255, 0.5),
                0 0 20px rgba(0, 255, 255, 0.3);
            animation: titleGlow 2s ease-in-out infinite alternate;
            position: relative;
            z-index: 2;
            letter-spacing: 3px;
        }

        @keyframes titleGlow {
            0% { filter: drop-shadow(0 0 5px rgba(0, 255, 255, 0.3)) hue-rotate(0deg); }
            100% { filter: drop-shadow(0 0 25px rgba(0, 255, 255, 0.8)) hue-rotate(360deg); }
        }

        .game-container {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 10px;
        }

        .info-panel {
            background: 
                linear-gradient(145deg, rgba(0, 0, 0, 0.8), rgba(20, 20, 40, 0.9));
            padding: 15px 25px;
            border-radius: 15px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1),
                0 0 20px rgba(0, 255, 255, 0.2);
            text-align: center;
            min-width: 120px;
        }

        .info-panel h3 {
            font-size: 14px;
            margin-bottom: 8px;
            color: #00ffff;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .info-panel .value {
            font-size: 24px;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .game-canvas {
            border: 4px solid rgba(0, 255, 255, 0.6);
            border-radius: 15px;
            background: 
                linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(10, 10, 30, 0.9));
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                inset 0 0 50px rgba(0, 0, 0, 0.5);
            position: relative;
        }

        .game-canvas::before {
            content: '';
            position: absolute;
            top: -4px;
            left: -4px;
            right: -4px;
            bottom: -4px;
            background: linear-gradient(45deg, #00ffff, #ff00ff, #ffff00, #00ff00);
            border-radius: 15px;
            z-index: -1;
            animation: borderGlow 3s linear infinite;
        }

        @keyframes borderGlow {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-top: 10px;
        }

        .control-btn {
            padding: 12px 20px;
            background: 
                linear-gradient(145deg, rgba(0, 40, 40, 0.8), rgba(0, 80, 80, 0.6));
            border: 2px solid rgba(0, 255, 255, 0.4);
            border-radius: 12px;
            color: #00ffff;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 
                0 4px 15px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }

        .control-btn:hover {
            background: 
                linear-gradient(145deg, rgba(0, 60, 60, 0.9), rgba(0, 120, 120, 0.7));
            border-color: rgba(0, 255, 255, 0.8);
            transform: translateY(-2px);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(0, 255, 255, 0.3);
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }

        .pause-btn {
            background: 
                linear-gradient(145deg, rgba(40, 20, 0, 0.8), rgba(80, 40, 0, 0.6));
            border-color: rgba(255, 165, 0, 0.4);
            color: #ffaa00;
        }

        .pause-btn:hover {
            background: 
                linear-gradient(145deg, rgba(60, 30, 0, 0.9), rgba(120, 60, 0, 0.7));
            border-color: rgba(255, 165, 0, 0.8);
            box-shadow: 
                0 6px 20px rgba(0, 0, 0, 0.4),
                0 0 20px rgba(255, 165, 0, 0.3);
            text-shadow: 0 0 10px rgba(255, 165, 0, 0.8);
        }

        .game-over {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(45deg, rgba(0, 0, 0, 0.9), rgba(20, 0, 20, 0.9));
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(20px);
        }

        .game-over-content {
            background: 
                linear-gradient(145deg, rgba(0, 0, 0, 0.9), rgba(30, 0, 30, 0.9));
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid rgba(0, 255, 255, 0.5);
            box-shadow: 
                0 20px 60px rgba(0, 0, 0, 0.5),
                0 0 40px rgba(0, 255, 255, 0.3);
        }

        .game-over-content h2 {
            color: #00ffff;
            font-size: 2.5rem;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
        }

        .restart-btn {
            margin-top: 25px;
            padding: 15px 30px;
            background: linear-gradient(145deg, #00ffff, #0080ff);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            text-transform: uppercase;
            letter-spacing: 2px;
            box-shadow: 0 6px 20px rgba(0, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .restart-btn:hover {
            background: linear-gradient(145deg, #1affff, #1a9fff);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 255, 255, 0.4);
        }

        @media (max-width: 768px) {
            .game-title {
                font-size: 2.5rem;
                margin-bottom: 15px;
            }
            
            .game-info {
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .info-panel {
                min-width: 100px;
                padding: 12px 20px;
            }
            
            .controls {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        @media (max-width: 480px) {
            .game-title {
                font-size: 2rem;
                letter-spacing: 1px;
            }
            
            .info-panel {
                min-width: 80px;
                padding: 10px 15px;
            }
            
            .info-panel .value {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1 class="game-title">üî• ÎÑ§Ïò® Î∏îÎ°ùÍπ®Í∏∞ üî•</h1>
    
    <div class="game-container">
        <div class="game-info">
            <div class="info-panel">
                <h3>Ï†êÏàò</h3>
                <div class="value" id="score">0</div>
            </div>
            <div class="info-panel">
                <h3>Î†àÎ≤®</h3>
                <div class="value" id="level">1</div>
            </div>
            <div class="info-panel">
                <h3>ÏÉùÎ™Ö</h3>
                <div class="value" id="lives">3</div>
            </div>
        </div>

        <canvas id="gameCanvas" class="game-canvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <button class="control-btn" id="leftBtn">‚Üê ÏôºÏ™Ω</button>
            <button class="control-btn pause-btn" id="pauseBtn">‚è∏ ÏùºÏãúÏ†ïÏßÄ</button>
            <button class="control-btn" id="rightBtn">Ïò§Î•∏Ï™Ω ‚Üí</button>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 id="gameOverTitle">Í≤åÏûÑ Ïò§Î≤Ñ!</h2>
            <p>ÏµúÏ¢Ö Ï†êÏàò: <span id="finalScore">0</span></p>
            <p>ÎèÑÎã¨ Î†àÎ≤®: <span id="finalLevel">1</span></p>
            <button class="restart-btn" onclick="restartGame()">Îã§Ïãú ÏãúÏûë</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let score = 0;
        let level = 1;
        let lives = 3;
        let gameRunning = false;
        let gamePaused = false;

        const paddle = {
            x: canvas.width / 2 - 75,
            y: canvas.height - 30,
            width: 150,
            height: 15,
            speed: 8,
            color: '#00ffff'
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            radius: 8,
            dx: 5,
            dy: -5,
            speed: 5,
            color: '#ffffff'
        };

        let bricks = [];
        const brickRowCount = 8;
        const brickColumnCount = 10;
        const brickWidth = 70;
        const brickHeight = 25;
        const brickPadding = 8;
        const brickOffsetTop = 80;
        const brickOffsetLeft = (canvas.width - (brickColumnCount * (brickWidth + brickPadding) - brickPadding)) / 2;

        const brickColors = [
            '#ff0080', '#ff4000', '#ff8000', '#ffff00',
            '#80ff00', '#00ff80', '#00ffff', '#0080ff'
        ];

        const powerUps = [];
        const particles = [];

        function createBricks() {
            bricks = [];
            for (let r = 0; r < brickRowCount; r++) {
                bricks[r] = [];
                for (let c = 0; c < brickColumnCount; c++) {
                    const brickX = c * (brickWidth + brickPadding) + brickOffsetLeft;
                    const brickY = r * (brickHeight + brickPadding) + brickOffsetTop;
                    bricks[r][c] = {
                        x: brickX,
                        y: brickY,
                        status: 1,
                        color: brickColors[r % brickColors.length],
                        hits: Math.floor(r / 2) + 1
                    };
                }
            }
        }

        function drawBrick(brick) {
            if (brick.status === 0) return;

            const gradient = ctx.createLinearGradient(brick.x, brick.y, brick.x + brickWidth, brick.y + brickHeight);
            gradient.addColorStop(0, brick.color);
            gradient.addColorStop(0.5, brick.color);
            gradient.addColorStop(1, 'rgba(0, 0, 0, 0.3)');

            ctx.fillStyle = gradient;
            ctx.fillRect(brick.x, brick.y, brickWidth, brickHeight);

            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.strokeRect(brick.x, brick.y, brickWidth, brickHeight);

            const innerGradient = ctx.createLinearGradient(brick.x, brick.y, brick.x + brickWidth/2, brick.y + brickHeight/2);
            innerGradient.addColorStop(0, 'rgba(255, 255, 255, 0.4)');
            innerGradient.addColorStop(1, 'rgba(255, 255, 255, 0)');
            ctx.fillStyle = innerGradient;
            ctx.fillRect(brick.x + 2, brick.y + 2, brickWidth - 4, brickHeight - 4);

            if (brick.hits > 1) {
                ctx.fillStyle = '#ffffff';
                ctx.font = '12px Courier New';
                ctx.textAlign = 'center';
                ctx.fillText(brick.hits, brick.x + brickWidth/2, brick.y + brickHeight/2 + 4);
            }
        }

        function drawBricks() {
            for (let r = 0; r < brickRowCount; r++) {
                for (let c = 0; c < brickColumnCount; c++) {
                    drawBrick(bricks[r][c]);
                }
            }
        }

        function drawPaddle() {
            const gradient = ctx.createLinearGradient(paddle.x, paddle.y, paddle.x + paddle.width, paddle.y + paddle.height);
            gradient.addColorStop(0, paddle.color);
            gradient.addColorStop(0.5, '#ffffff');
            gradient.addColorStop(1, paddle.color);

            ctx.fillStyle = gradient;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);

            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.strokeRect(paddle.x, paddle.y, paddle.width, paddle.height);

            ctx.shadowColor = paddle.color;
            ctx.shadowBlur = 10;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
        }

        function drawBall() {
            const gradient = ctx.createRadialGradient(ball.x, ball.y, 0, ball.x, ball.y, ball.radius);
            gradient.addColorStop(0, '#ffffff');
            gradient.addColorStop(0.7, ball.color);
            gradient.addColorStop(1, 'rgba(255, 255, 255, 0)');

            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = gradient;
            ctx.fill();
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = 2;
            ctx.stroke();

            ctx.shadowColor = '#ffffff';
            ctx.shadowBlur = 15;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
        }

        function createParticle(x, y, color) {
            for (let i = 0; i < 8; i++) {
                particles.push({
                    x: x,
                    y: y,
                    dx: (Math.random() - 0.5) * 6,
                    dy: (Math.random() - 0.5) * 6,
                    life: 30,
                    color: color,
                    size: Math.random() * 3 + 1
                });
            }
        }

        function updateParticles() {
            for (let i = particles.length - 1; i >= 0; i--) {
                const p = particles[i];
                p.x += p.dx;
                p.y += p.dy;
                p.life--;
                p.size *= 0.98;

                if (p.life <= 0 || p.size < 0.1) {
                    particles.splice(i, 1);
                }
            }
        }

        function drawParticles() {
            particles.forEach(p => {
                ctx.globalAlpha = p.life / 30;
                ctx.fillStyle = p.color;
                ctx.beginPath();
                ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.globalAlpha = 1;
            });
        }

        function collisionDetection() {
            for (let r = 0; r < brickRowCount; r++) {
                for (let c = 0; c < brickColumnCount; c++) {
                    const brick = bricks[r][c];
                    if (brick.status === 0) continue;

                    if (ball.x + ball.radius > brick.x && 
                        ball.x - ball.radius < brick.x + brickWidth &&
                        ball.y + ball.radius > brick.y && 
                        ball.y - ball.radius < brick.y + brickHeight) {
                        
                        const ballCenterX = ball.x;
                        const ballCenterY = ball.y;
                        const brickCenterX = brick.x + brickWidth / 2;
                        const brickCenterY = brick.y + brickHeight / 2;
                        
                        const deltaX = ballCenterX - brickCenterX;
                        const deltaY = ballCenterY - brickCenterY;
                        
                        if (Math.abs(deltaX / brickWidth) > Math.abs(deltaY / brickHeight)) {
                            ball.dx = -ball.dx;
                        } else {
                            ball.dy = -ball.dy;
                        }
                        
                        brick.hits--;
                        
                        createParticle(ball.x, ball.y, brick.color);
                        
                        if (brick.hits <= 0) {
                            brick.status = 0;
                            score += (r + 1) * 10;
                            
                            if (Math.random() < 0.1) {
                                createPowerUp(brick.x + brickWidth/2, brick.y + brickHeight/2);
                            }
                        }

                        let allBricksDestroyed = true;
                        for (let r2 = 0; r2 < brickRowCount; r2++) {
                            for (let c2 = 0; c2 < brickColumnCount; c2++) {
                                if (bricks[r2][c2].status === 1) {
                                    allBricksDestroyed = false;
                                    break;
                                }
                            }
                            if (!allBricksDestroyed) break;
                        }

                        if (allBricksDestroyed) {
                            level++;
                            resetBall();
                            createBricks();
                            ball.speed += 0.5;
                            paddle.speed += 0.5;
                        }

                        updateUI();
                        return;
                    }
                }
            }
        }

        function createPowerUp(x, y) {
            const types = ['expand', 'speed', 'multi', 'life'];
            const type = types[Math.floor(Math.random() * types.length)];
            const colors = {
                expand: '#00ff00',
                speed: '#ff0000',
                multi: '#ffff00',
                life: '#ff00ff'
            };

            powerUps.push({
                x: x,
                y: y,
                width: 20,
                height: 20,
                dy: 2,
                type: type,
                color: colors[type]
            });
        }

        function updatePowerUps() {
            for (let i = powerUps.length - 1; i >= 0; i--) {
                const powerUp = powerUps[i];
                powerUp.y += powerUp.dy;

                if (powerUp.x < paddle.x + paddle.width &&
                    powerUp.x + powerUp.width > paddle.x &&
                    powerUp.y < paddle.y + paddle.height &&
                    powerUp.y + powerUp.height > paddle.y) {
                    
                    applyPowerUp(powerUp.type);
                    powerUps.splice(i, 1);
                } else if (powerUp.y > canvas.height) {
                    powerUps.splice(i, 1);
                }
            }
        }

        function drawPowerUps() {
            powerUps.forEach(powerUp => {
                ctx.fillStyle = powerUp.color;
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                ctx.strokeStyle = '#ffffff';
                ctx.lineWidth = 2;
                ctx.strokeRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);

                ctx.shadowColor = powerUp.color;
                ctx.shadowBlur = 10;
                ctx.fillRect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
                ctx.shadowBlur = 0;
            });
        }

        function applyPowerUp(type) {
            switch(type) {
                case 'expand':
                    paddle.width = Math.min(paddle.width + 30, 250);
                    setTimeout(() => {
                        paddle.width = Math.max(paddle.width - 30, 100);
                    }, 10000);
                    break;
                case 'speed':
                    ball.speed += 1;
                    break;
                case 'multi':
                    score += 100;
                    break;
                case 'life':
                    lives++;
                    break;
            }
            updateUI();
        }

        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 50;
            ball.dx = (Math.random() > 0.5 ? 1 : -1) * ball.speed;
            ball.dy = -ball.speed;
        }

        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = lives;
        }

        function gameLoop() {
            if (!gameRunning || gamePaused) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBricks();
            drawPaddle();
            drawBall();
            drawPowerUps();
            drawParticles();

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
                if (ball.x + ball.radius > canvas.width) {
                    ball.x = canvas.width - ball.radius;
                }
                if (ball.x - ball.radius < 0) {
                    ball.x = ball.radius;
                }
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
                ball.y = ball.radius;
            }

            if (ball.y + ball.radius > canvas.height) {
                lives--;
                updateUI();
                if (lives <= 0) {
                    gameOver();
                    return;
                } else {
                    resetBall();
                }
            }

            if (ball.x + ball.radius > paddle.x && 
                ball.x - ball.radius < paddle.x + paddle.width &&
                ball.y + ball.radius > paddle.y && 
                ball.y - ball.radius < paddle.y + paddle.height && 
                ball.dy > 0) {
                
                const hitPos = (ball.x - paddle.x) / paddle.width;
                const angle = (hitPos - 0.5) * Math.PI / 3;
                
                ball.dx = Math.sin(angle) * ball.speed;
                ball.dy = -Math.cos(angle) * ball.speed;
                
                ball.y = paddle.y - ball.radius;
            }

            collisionDetection();
            updatePowerUps();
            updateParticles();

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameRunning = true;
            gamePaused = false;
            score = 0;
            level = 1;
            lives = 3;
            ball.speed = 5;
            paddle.speed = 8;
            paddle.width = 150;
            
            createBricks();
            resetBall();
            updateUI();
            
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('pauseBtn').textContent = '‚è∏ ÏùºÏãúÏ†ïÏßÄ';
            
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            
            if (lives <= 0) {
                document.getElementById('gameOverTitle').textContent = 'Í≤åÏûÑ Ïò§Î≤Ñ!';
            } else {
                document.getElementById('gameOverTitle').textContent = 'Î™®Îì† Î†àÎ≤® ÌÅ¥Î¶¨Ïñ¥!';
            }
            
            document.getElementById('gameOver').style.display = 'flex';
        }

        function togglePause() {
            if (!gameRunning) return;
            
            gamePaused = !gamePaused;
            const pauseBtn = document.getElementById('pauseBtn');
            
            if (gamePaused) {
                pauseBtn.textContent = '‚ñ∂ Í≥ÑÏÜç';
            } else {
                pauseBtn.textContent = '‚è∏ ÏùºÏãúÏ†ïÏßÄ';
                gameLoop();
            }
        }

        function restartGame() {
            startGame();
        }

        let leftPressed = false;
        let rightPressed = false;

        function updatePaddle() {
            if (leftPressed && paddle.x > 0) {
                paddle.x -= paddle.speed;
            }
            if (rightPressed && paddle.x < canvas.width - paddle.width) {
                paddle.x += paddle.speed;
            }
        }

        document.getElementById('leftBtn').addEventListener('mousedown', () => {
            leftPressed = true;
            updatePaddleLoop();
        });

        document.getElementById('leftBtn').addEventListener('mouseup', () => {
            leftPressed = false;
        });

        document.getElementById('leftBtn').addEventListener('mouseleave', () => {
            leftPressed = false;
        });

        document.getElementById('rightBtn').addEventListener('mousedown', () => {
            rightPressed = true;
            updatePaddleLoop();
        });

        document.getElementById('rightBtn').addEventListener('mouseup', () => {
            rightPressed = false;
        });

        document.getElementById('rightBtn').addEventListener('mouseleave', () => {
            rightPressed = false;
        });

        document.getElementById('leftBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            leftPressed = true;
            updatePaddleLoop();
        });

        document.getElementById('leftBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            leftPressed = false;
        });

        document.getElementById('rightBtn').addEventListener('touchstart', (e) => {
            e.preventDefault();
            rightPressed = true;
            updatePaddleLoop();
        });

        document.getElementById('rightBtn').addEventListener('touchend', (e) => {
            e.preventDefault();
            rightPressed = false;
        });

        function updatePaddleLoop() {
            if (leftPressed || rightPressed) {
                updatePaddle();
                setTimeout(updatePaddleLoop, 16);
            }
        }

        document.getElementById('pauseBtn').addEventListener('click', togglePause);

        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    leftPressed = true;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    rightPressed = true;
                    break;
                case ' ':
                case 'p':
                case 'P':
                    e.preventDefault();
                    if (gameRunning) {
                        togglePause();
                    } else {
                        startGame();
                    }
                    break;
                case 'Enter':
                    e.preventDefault();
                    if (!gameRunning) {
                        startGame();
                    }
                    break;
            }
        });

        document.addEventListener('keyup', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    e.preventDefault();
                    leftPressed = false;
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    e.preventDefault();
                    rightPressed = false;
                    break;
            }
        });

        setInterval(() => {
            if (gameRunning && !gamePaused && (leftPressed || rightPressed)) {
                updatePaddle();
            }
        }, 16);

        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            if (!gameRunning || gamePaused) return;
            
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            const scaleX = canvas.width / rect.width;
            const touchX = (touch.clientX - rect.left) * scaleX;
            
            paddle.x = touchX - paddle.width / 2;
            
            if (paddle.x < 0) paddle.x = 0;
            if (paddle.x > canvas.width - paddle.width) {
                paddle.x = canvas.width - paddle.width;
            }
        });

        canvas.addEventListener('click', (e) => {
            if (!gameRunning) {
                startGame();
            }
        });

        startGame();
    </script>
</body>
</html>
