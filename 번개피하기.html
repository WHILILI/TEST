<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>번개 피하기</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        .game-container {
            width: 100vw;
            height: 100vh;
            position: relative;
            overflow: hidden;
        }

        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 50;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
        }

        .title {
            font-size: 2em;
            font-weight: bold;
            color: #FFD700;
        }

        .stats {
            display: flex;
            gap: 30px;
            font-size: 1.2em;
        }

        .ground {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 100px;
            background: linear-gradient(180deg, #8B4513 0%, #654321 50%, #4a3018 100%);
            border-top: 4px solid #A0522D;
            z-index: 5;
            box-shadow: inset 0 10px 20px rgba(0, 0, 0, 0.3);
        }

        .ground::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 30px;
            background: repeating-linear-gradient(
                90deg,
                #A0522D 0px,
                #A0522D 40px,
                #8B4513 40px,
                #8B4513 80px
            );
        }

        .ground::after {
            content: '🌱🌿🍃🌱🌿🍃🌱🌿🍃🌱🌿🍃🌱🌿🍃🌱🌿🍃🌱🌿🍃🌱🌿🍃🌱🌿🍃🌱🌿🍃';
            position: absolute;
            top: -15px;
            left: 0;
            width: 100%;
            font-size: 1.2em;
            opacity: 0.7;
            overflow: hidden;
            white-space: nowrap;
        }

        .player {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3em;
            transition: left 0.1s ease;
            z-index: 20;
            filter: drop-shadow(2px 2px 4px rgba(0, 0, 0, 0.5));
        }

        .lightning {
            position: absolute;
            top: -100px;
            width: 30px;
            height: 150px;
            background: linear-gradient(180deg, #FFD700 0%, #FFA500 50%, #FF4500 100%);
            border-radius: 15px;
            z-index: 15;
            box-shadow: 0 0 20px #FFD700;
            animation: lightningFall 3s linear infinite;
        }

        @keyframes lightningFall {
            0% { transform: translateY(0); }
            100% { transform: translateY(calc(100vh + 150px)); }
        }

        .controls {
            position: absolute;
            bottom: 170px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            text-align: center;
            z-index: 50;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .key {
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            margin: 0 5px;
            display: inline-block;
            transition: all 0.2s ease;
        }

        .key.pressed {
            background: rgba(255, 215, 0, 0.5);
            border-color: #FFD700;
        }

        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #FFD700;
            text-align: center;
            z-index: 200;
            display: none;
        }

        .btn {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 10px;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            color: black;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            font-weight: bold;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
        }

        .explosion {
            position: absolute;
            font-size: 4em;
            z-index: 25;
            animation: explode 1s ease-out forwards;
            pointer-events: none;
        }

        @keyframes explode {
            0% { 
                transform: scale(0);
                opacity: 1;
            }
            50% { 
                transform: scale(1.5);
                opacity: 1;
            }
            100% { 
                transform: scale(2);
                opacity: 0;
            }
        }

        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.9);
            padding: 40px;
            border-radius: 20px;
            border: 3px solid #FFD700;
            text-align: center;
            z-index: 200;
        }

        .mobile-controls {
            position: absolute;
            bottom: 270px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 30px;
        }

        .mobile-btn {
            width: 80px;
            height: 80px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 2em;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .mobile-btn:active {
            background: rgba(255, 215, 0, 0.5);
        }

        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
            }
            
            .controls {
                bottom: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div class="title">⚡ 번개 피하기 ⚡</div>
            <div class="stats">
                <div>시간: <span id="time">0</span>초</div>
                <div>점수: <span id="score">0</span></div>
                <div>레벨: <span id="level">1</span></div>
                <div>최고점수: <span id="best-score">0</span></div>
            </div>
        </div>

        <div class="ground"></div>
        <div class="player" id="player">🏃‍♂️</div>

        <div class="controls">
            <div style="margin-bottom: 10px;">번개를 피하세요!</div>
            <div>
                <span class="key" id="left-key">← A</span>
                <span class="key" id="right-key">→ D</span>
            </div>
        </div>

        <div class="mobile-controls">
            <div class="mobile-btn" id="mobile-left">←</div>
            <div class="mobile-btn" id="mobile-right">→</div>
        </div>

        <div class="start-screen" id="start-screen">
            <h2 style="color: #FFD700; margin-bottom: 30px;">번개 피하기</h2>
            <p style="margin-bottom: 20px;">좌우로 이동하며 번개를 피하세요!</p>
            <button class="btn" onclick="startGame()">게임 시작</button>
        </div>

        <div class="game-over" id="game-over">
            <h2 style="color: #FFD700;">⚡ 게임 종료! ⚡</h2>
            <p>생존 시간: <span id="final-time">0</span>초</p>
            <p>최종 점수: <span id="final-score">0</span></p>
            <button class="btn" onclick="restartGame()">다시 시작</button>
        </div>
    </div>

    <script>
        let gameActive = false;
        let playerX = 50;
        let time = 0;
        let score = 0;
        let bestScore = localStorage.getItem('bestScore') || 0;
        let lightnings = [];
        let gameTimer;
        let spawnTimer;

        let keys = {
            left: false,
            right: false
        };

        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            gameActive = true;
            playerX = 50;
            time = 0;
            score = 0;
            lightnings = [];
            
            updateDisplay();
            startGameLoop();
        }

        function startGameLoop() {
            gameTimer = setInterval(() => {
                if (gameActive) {
                    time += 0.1;
                    score = Math.floor(time * 10);
                    updatePlayerPosition();
                    updateLightnings();
                    updateDisplay();
                }
            }, 100);

            scheduleNextLightning();
        }

        function scheduleNextLightning() {
            if (!gameActive) return;
            
            const baseInterval = 1500;
            const minInterval = 300;
            const difficultyFactor = Math.max(0.2, 1 - (time / 60));
            const currentInterval = Math.max(minInterval, baseInterval * difficultyFactor);
            
            spawnTimer = setTimeout(() => {
                if (gameActive) {
                    spawnLightning();
                    scheduleNextLightning();
                }
            }, currentInterval);
        }

        function updatePlayerPosition() {
            if (keys.left && playerX > 5) {
                playerX -= 2;
            }
            if (keys.right && playerX < 95) {
                playerX += 2;
            }

            const player = document.getElementById('player');
            player.style.left = playerX + '%';
        }

        function spawnLightning() {
            const lightning = document.createElement('div');
            lightning.className = 'lightning';
            lightning.style.left = Math.random() * (window.innerWidth - 30) + 'px';
            
            const baseSpeed = 3;
            const maxSpeed = 1;
            const speedFactor = Math.max(maxSpeed, baseSpeed - (time / 20));
            lightning.style.animationDuration = speedFactor + 's';
            
            document.querySelector('.game-container').appendChild(lightning);
            lightnings.push(lightning);

            setTimeout(() => {
                if (lightning.parentNode) {
                    lightning.parentNode.removeChild(lightning);
                    const index = lightnings.indexOf(lightning);
                    if (index > -1) {
                        lightnings.splice(index, 1);
                    }
                }
            }, speedFactor * 1000);
        }

        function updateLightnings() {
            const player = document.getElementById('player');
            const playerRect = player.getBoundingClientRect();

            lightnings.forEach(lightning => {
                const lightningRect = lightning.getBoundingClientRect();
                
                if (playerRect.left < lightningRect.right &&
                    playerRect.right > lightningRect.left &&
                    playerRect.top < lightningRect.bottom &&
                    playerRect.bottom > lightningRect.top) {
                    
                    gameOver();
                }
            });
        }

        function gameOver() {
            gameActive = false;
            clearInterval(gameTimer);
            clearTimeout(spawnTimer);

            if (score > bestScore) {
                bestScore = score;
                localStorage.setItem('bestScore', bestScore);
            }

            document.getElementById('final-time').textContent = Math.floor(time);
            document.getElementById('final-score').textContent = score;
            document.getElementById('game-over').style.display = 'block';

            createExplosion();
            clearLightnings();
        }

        function createExplosion() {
            const explosion = document.createElement('div');
            explosion.className = 'explosion';
            explosion.textContent = '💥';
            explosion.style.left = playerX + '%';
            explosion.style.bottom = '100px';
            document.querySelector('.game-container').appendChild(explosion);

            setTimeout(() => {
                if (explosion.parentNode) {
                    explosion.parentNode.removeChild(explosion);
                }
            }, 1000);
        }

        function clearLightnings() {
            lightnings.forEach(lightning => {
                if (lightning.parentNode) {
                    lightning.parentNode.removeChild(lightning);
                }
            });
            lightnings = [];
        }

        function restartGame() {
            document.getElementById('game-over').style.display = 'none';
            startGame();
        }

        function updateDisplay() {
            const currentLevel = Math.floor(time / 10) + 1;
            document.getElementById('time').textContent = Math.floor(time);
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = currentLevel;
            document.getElementById('best-score').textContent = bestScore;
        }

        function handleKeyDown(event) {
            switch (event.key.toLowerCase()) {
                case 'a':
                case 'arrowleft':
                    keys.left = true;
                    document.getElementById('left-key').classList.add('pressed');
                    event.preventDefault();
                    break;
                case 'd':
                case 'arrowright':
                    keys.right = true;
                    document.getElementById('right-key').classList.add('pressed');
                    event.preventDefault();
                    break;
            }
        }

        function handleKeyUp(event) {
            switch (event.key.toLowerCase()) {
                case 'a':
                case 'arrowleft':
                    keys.left = false;
                    document.getElementById('left-key').classList.remove('pressed');
                    event.preventDefault();
                    break;
                case 'd':
                case 'arrowright':
                    keys.right = false;
                    document.getElementById('right-key').classList.remove('pressed');
                    event.preventDefault();
                    break;
            }
        }

        document.getElementById('mobile-left').addEventListener('mousedown', () => {
            keys.left = true;
            document.getElementById('left-key').classList.add('pressed');
        });

        document.getElementById('mobile-left').addEventListener('mouseup', () => {
            keys.left = false;
            document.getElementById('left-key').classList.remove('pressed');
        });

        document.getElementById('mobile-right').addEventListener('mousedown', () => {
            keys.right = true;
            document.getElementById('right-key').classList.add('pressed');
        });

        document.getElementById('mobile-right').addEventListener('mouseup', () => {
            keys.right = false;
            document.getElementById('right-key').classList.remove('pressed');
        });

        document.getElementById('mobile-left').addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.left = true;
            document.getElementById('left-key').classList.add('pressed');
        });

        document.getElementById('mobile-left').addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.left = false;
            document.getElementById('left-key').classList.remove('pressed');
        });

        document.getElementById('mobile-right').addEventListener('touchstart', (e) => {
            e.preventDefault();
            keys.right = true;
            document.getElementById('right-key').classList.add('pressed');
        });

        document.getElementById('mobile-right').addEventListener('touchend', (e) => {
            e.preventDefault();
            keys.right = false;
            document.getElementById('right-key').classList.remove('pressed');
        });

        document.addEventListener('keydown', handleKeyDown);
        document.addEventListener('keyup', handleKeyUp);

        updateDisplay();
    </script>
</body>
</html>
