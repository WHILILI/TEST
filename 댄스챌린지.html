<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>댄스 챌린지</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(45deg, #FF6B6B, #4ECDC4, #45B7D1, #96CEB4, #FFEAA7, #DDA0DD);
            background-size: 400% 400%;
            animation: gradientMove 8s ease infinite;
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
        }

        @keyframes gradientMove {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .game-container {
            width: 100vw;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        .title {
            font-size: 3em;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            animation: titleBounce 2s ease-in-out infinite;
        }

        @keyframes titleBounce {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .game-info {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            font-size: 1.2em;
        }

        .dance-stage {
            width: 600px;
            height: 400px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .dancer {
            font-size: 8em;
            transition: all 0.5s ease;
            transform-origin: center bottom;
            animation: dancerIdle 3s ease-in-out infinite;
            z-index: 10;
            position: relative;
        }

        @keyframes dancerIdle {
            0%, 100% { transform: scale(1) rotate(0deg); }
            50% { transform: scale(1.05) rotate(1deg); }
        }

        .dancer.dancing {
            animation: none;
        }

        .spotlight {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            animation: spotlightPulse 2s ease-in-out infinite;
        }

        @keyframes spotlightPulse {
            0%, 100% { opacity: 0.3; transform: translateX(-50%) scale(1); }
            50% { opacity: 0.6; transform: translateX(-50%) scale(1.1); }
        }

        .current-move {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            font-size: 1.2em;
            border: 2px solid #FFD700;
        }

        .move-queue {
            width: 600px;
            height: 120px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .queue-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #FFD700;
            text-align: center;
        }

        .moves-list {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .move-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 1em;
            border: 1px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }

        .move-item.current {
            background: #FFD700;
            color: black;
            transform: scale(1.1);
            font-weight: bold;
        }

        .controls {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 15px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            text-transform: uppercase;
            border: 2px solid transparent;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        .generate-btn {
            background: linear-gradient(45deg, #FF6B6B, #FF5252);
            color: white;
        }

        .play-btn {
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
        }

        .clear-btn {
            background: linear-gradient(45deg, #9C27B0, #7B1FA2);
            color: white;
        }

        .save-btn {
            background: linear-gradient(45deg, #FF9800, #F57C00);
            color: white;
        }

        .manual-btn {
            background: linear-gradient(45deg, #2196F3, #1976D2);
            color: white;
        }

        .beat-indicator {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: radial-gradient(circle, #FFD700 0%, #FF6B6B 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            margin-bottom: 20px;
            animation: beatPulse 0.6s ease-in-out infinite;
            border: 3px solid white;
        }

        @keyframes beatPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }

        .saved-dances {
            width: 600px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        .saved-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            color: #FFD700;
            text-align: center;
        }

        .saved-dance {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .dance-name {
            font-weight: bold;
            color: #FFD700;
        }

        .dance-moves {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .load-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
        }

        .load-btn:hover {
            background: #45a049;
            transform: scale(1.05);
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            font-size: 1.5em;
            animation: particleFloat 3s ease-out forwards;
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-200px) rotate(360deg);
                opacity: 0;
            }
        }

        .combo-display {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 15px;
            border: 2px solid #FF6B6B;
            text-align: center;
        }

        .rhythm-bar {
            width: 600px;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 15px;
            margin-bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
            position: relative;
        }

        .rhythm-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50 0%, #FFD700 50%, #FF6B6B 100%);
            width: 0%;
            transition: width 0.1s linear;
        }

        .manual-controls {
            display: none;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            width: 600px;
            margin-bottom: 20px;
        }

        .manual-move-btn {
            padding: 10px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1em;
        }

        .manual-move-btn:hover {
            background: rgba(255, 255, 255, 0.4);
            transform: scale(1.05);
        }

        @media (max-width: 768px) {
            .dance-stage {
                width: 90vw;
                height: 300px;
            }

            .move-queue, .saved-dances, .rhythm-bar {
                width: 90vw;
            }

            .dancer {
                font-size: 6em;
            }

            .title {
                font-size: 2.2em;
            }

            .controls {
                flex-direction: column;
                align-items: center;
            }

            .manual-controls {
                grid-template-columns: repeat(2, 1fr);
                width: 90vw;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1 class="title">💃 댄스 챌린지 🕺</h1>

        <div class="game-info">
            <div>생성된 동작: <span id="move-count">0</span>개</div>
            <div>재생 중: <span id="playing-status">정지</span></div>
            <div>콤보: <span id="combo">0</span></div>
        </div>

        <div class="beat-indicator" id="beat-indicator">🎵</div>

        <div class="rhythm-bar">
            <div class="rhythm-fill" id="rhythm-fill"></div>
        </div>

        <div class="dance-stage">
            <div class="spotlight"></div>
            <div class="particles" id="particles"></div>
            <div class="dancer" id="dancer">🕺</div>
            <div class="current-move" id="current-move">준비 자세</div>
            <div class="combo-display">
                <div>스타일 점수</div>
                <div style="font-size: 1.5em; color: #FFD700;"><span id="style-score">0</span></div>
            </div>
        </div>

        <div class="move-queue">
            <div class="queue-title">댄스 시퀀스</div>
            <div class="moves-list" id="moves-list">
                아직 동작이 없습니다. 동작을 생성해보세요!
            </div>
        </div>

        <div class="controls">
            <button class="btn generate-btn" onclick="generateRandomMove()">랜덤 동작 추가</button>
            <button class="btn play-btn" onclick="playDance()">댄스 재생</button>
            <button class="btn clear-btn" onclick="clearDance()">동작 초기화</button>
            <button class="btn save-btn" onclick="saveDance()">댄스 저장</button>
            <button class="btn manual-btn" onclick="toggleManualMode()">수동 모드</button>
        </div>

        <div class="manual-controls" id="manual-controls">
            <button class="manual-move-btn" onclick="addManualMove('웨이브')">🌊 웨이브</button>
            <button class="manual-move-btn" onclick="addManualMove('스핀')">🌪️ 스핀</button>
            <button class="manual-move-btn" onclick="addManualMove('점프')">⬆️ 점프</button>
            <button class="manual-move-btn" onclick="addManualMove('슬라이드')">⬅️ 슬라이드</button>
            <button class="manual-move-btn" onclick="addManualMove('킥')">🦵 킥</button>
            <button class="manual-move-btn" onclick="addManualMove('아이솔레이션')">💫 아이솔</button>
            <button class="manual-move-btn" onclick="addManualMove('팝')">💥 팝</button>
            <button class="manual-move-btn" onclick="addManualMove('락')">🔒 락</button>
        </div>

        <div class="saved-dances">
            <div class="saved-title">저장된 댄스</div>
            <div id="saved-dances-list">
                아직 저장된 댄스가 없습니다.
            </div>
        </div>
    </div>

    <script>
        let gameState = {
            moves: [],
            isPlaying: false,
            currentMoveIndex: 0,
            combo: 0,
            styleScore: 0,
            manualMode: false,
            savedDances: JSON.parse(localStorage.getItem('savedDances')) || []
        };

        const danceMovesPool = [
            { name: '웨이브', emoji: '🌊', style: 'wave' },
            { name: '스핀', emoji: '🌪️', style: 'spin' },
            { name: '점프', emoji: '⬆️', style: 'jump' },
            { name: '슬라이드', emoji: '⬅️', style: 'slide' },
            { name: '킥', emoji: '🦵', style: 'kick' },
            { name: '아이솔레이션', emoji: '💫', style: 'isolation' },
            { name: '팝', emoji: '💥', style: 'pop' },
            { name: '락', emoji: '🔒', style: 'lock' },
            { name: '바운스', emoji: '🏀', style: 'bounce' },
            { name: '튕기기', emoji: '🦘', style: 'hop' },
            { name: '흔들기', emoji: '📳', style: 'shake' },
            { name: '회전팔', emoji: '🌀', style: 'armroll' },
            { name: '스텝', emoji: '👣', style: 'step' },
            { name: '덕워크', emoji: '🦆', style: 'duck' },
            { name: '문워크', emoji: '🌙', style: 'moonwalk' },
            { name: '프리즈', emoji: '🧊', style: 'freeze' }
        ];

        const dancerStyles = {
            wave: { transform: 'scale(1.1) rotate(10deg)', animation: 'none' },
            spin: { transform: 'scale(1) rotate(360deg)', animation: 'none' },
            jump: { transform: 'scale(1.2) translateY(-30px)', animation: 'none' },
            slide: { transform: 'scale(1) translateX(50px)', animation: 'none' },
            kick: { transform: 'scale(1.1) rotate(-15deg)', animation: 'none' },
            isolation: { transform: 'scale(1.05) skew(5deg)', animation: 'none' },
            pop: { transform: 'scale(1.3)', animation: 'none' },
            lock: { transform: 'scale(0.9) rotate(0deg)', animation: 'none' },
            bounce: { transform: 'scale(1.1) translateY(-20px)', animation: 'none' },
            hop: { transform: 'scale(1.05) translateY(-15px)', animation: 'none' },
            shake: { transform: 'scale(1) translateX(-10px)', animation: 'none' },
            armroll: { transform: 'scale(1) rotate(90deg)', animation: 'none' },
            step: { transform: 'scale(1) translateX(-20px)', animation: 'none' },
            duck: { transform: 'scale(0.8) translateY(20px)', animation: 'none' },
            moonwalk: { transform: 'scale(1) translateX(-30px)', animation: 'none' },
            freeze: { transform: 'scale(1) rotate(45deg)', animation: 'none' }
        };

        function generateRandomMove() {
            const randomMove = danceMovesPool[Math.floor(Math.random() * danceMovesPool.length)];
            gameState.moves.push(randomMove);
            updateDisplay();
            createParticleEffect(randomMove.emoji);
            gameState.styleScore += 10;
        }

        function addManualMove(moveName) {
            const move = danceMovesPool.find(m => m.name === moveName);
            if (move) {
                gameState.moves.push(move);
                updateDisplay();
                createParticleEffect(move.emoji);
                gameState.styleScore += 15;
            }
        }

        function updateDisplay() {
            document.getElementById('move-count').textContent = gameState.moves.length;
            document.getElementById('combo').textContent = gameState.combo;
            document.getElementById('style-score').textContent = gameState.styleScore;
            
            const movesList = document.getElementById('moves-list');
            if (gameState.moves.length === 0) {
                movesList.innerHTML = '아직 동작이 없습니다. 동작을 생성해보세요!';
            } else {
                movesList.innerHTML = '';
                gameState.moves.forEach((move, index) => {
                    const moveItem = document.createElement('div');
                    moveItem.className = 'move-item';
                    if (index === gameState.currentMoveIndex && gameState.isPlaying) {
                        moveItem.classList.add('current');
                    }
                    moveItem.textContent = `${move.emoji} ${move.name}`;
                    movesList.appendChild(moveItem);
                });
            }
            
            updateSavedDancesList();
        }

        function playDance() {
            if (gameState.moves.length === 0) {
                alert('먼저 동작을 추가해주세요!');
                return;
            }
            
            if (gameState.isPlaying) {
                stopDance();
                return;
            }
            
            gameState.isPlaying = true;
            gameState.currentMoveIndex = 0;
            gameState.combo = 0;
            document.getElementById('playing-status').textContent = '재생 중';
            
            playNextMove();
        }

        function playNextMove() {
            if (!gameState.isPlaying || gameState.currentMoveIndex >= gameState.moves.length) {
                completeDance();
                return;
            }
            
            const currentMove = gameState.moves[gameState.currentMoveIndex];
            const dancer = document.getElementById('dancer');
            const currentMoveDisplay = document.getElementById('current-move');
            
            dancer.classList.add('dancing');
            currentMoveDisplay.textContent = `${currentMove.emoji} ${currentMove.name}`;
            
            Object.assign(dancer.style, dancerStyles[currentMove.style]);
            
            createParticleEffect(currentMove.emoji);
            updateRhythmBar();
            gameState.combo++;
            
            updateDisplay();
            
            setTimeout(() => {
                dancer.style.transform = 'scale(1) rotate(0deg) translateX(0) translateY(0) skew(0deg)';
                gameState.currentMoveIndex++;
                
                setTimeout(() => {
                    playNextMove();
                }, 300);
            }, 800);
        }

        function stopDance() {
            gameState.isPlaying = false;
            gameState.currentMoveIndex = 0;
            document.getElementById('playing-status').textContent = '정지';
            document.getElementById('current-move').textContent = '준비 자세';
            
            const dancer = document.getElementById('dancer');
            dancer.classList.remove('dancing');
            dancer.style.transform = 'scale(1) rotate(0deg) translateX(0) translateY(0) skew(0deg)';
            dancer.style.animation = 'dancerIdle 3s ease-in-out infinite';
            
            updateDisplay();
        }

        function completeDance() {
            gameState.isPlaying = false;
            document.getElementById('playing-status').textContent = '완료!';
            document.getElementById('current-move').textContent = '멋진 공연이었습니다! 👏';
            
            const dancer = document.getElementById('dancer');
            dancer.classList.remove('dancing');
            dancer.style.animation = 'dancerIdle 3s ease-in-out infinite';
            
            gameState.styleScore += gameState.combo * 5;
            
            createCelebrationEffect();
            updateDisplay();
            
            setTimeout(() => {
                document.getElementById('current-move').textContent = '준비 자세';
                gameState.currentMoveIndex = 0;
                updateDisplay();
            }, 3000);
        }

        function clearDance() {
            stopDance();
            gameState.moves = [];
            gameState.combo = 0;
            gameState.styleScore = 0;
            updateDisplay();
        }

        function createParticleEffect(emoji) {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 5; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = emoji;
                particle.style.left = (40 + Math.random() * 20) + '%';
                particle.style.top = (60 + Math.random() * 20) + '%';
                particle.style.animationDelay = (i * 0.1) + 's';
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 3000);
            }
        }

        function createCelebrationEffect() {
            const celebrationEmojis = ['🎉', '🎊', '⭐', '✨', '🌟'];
            const particlesContainer = document.getElementById('particles');
            
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.textContent = celebrationEmojis[Math.floor(Math.random() * celebrationEmojis.length)];
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = (i * 0.05) + 's';
                particlesContainer.appendChild(particle);
                
                setTimeout(() => {
                    if (particle.parentNode) {
                        particle.parentNode.removeChild(particle);
                    }
                }, 3000);
            }
        }

        function updateRhythmBar() {
            const rhythmFill = document.getElementById('rhythm-fill');
            const progress = ((gameState.currentMoveIndex + 1) / gameState.moves.length) * 100;
            rhythmFill.style.width = progress + '%';
        }

        function toggleManualMode() {
            gameState.manualMode = !gameState.manualMode;
            const manualControls = document.getElementById('manual-controls');
            manualControls.style.display = gameState.manualMode ? 'grid' : 'none';
            
            const manualBtn = document.querySelector('.manual-btn');
            manualBtn.textContent = gameState.manualMode ? '자동 모드' : '수동 모드';
        }

        function saveDance() {
            if (gameState.moves.length === 0) {
                alert('저장할 동작이 없습니다!');
                return;
            }
            
            const danceName = prompt('댄스 이름을 입력하세요:', `댄스 ${gameState.savedDances.length + 1}`);
            if (!danceName) return;
            
            const newDance = {
                name: danceName,
                moves: [...gameState.moves],
                score: gameState.styleScore,
                date: new Date().toLocaleDateString()
            };
            
            gameState.savedDances.push(newDance);
            localStorage.setItem('savedDances', JSON.stringify(gameState.savedDances));
            updateSavedDancesList();
            
            alert(`"${danceName}"이 저장되었습니다!`);
        }

        function loadDance(index) {
            const dance = gameState.savedDances[index];
            if (dance) {
                stopDance();
                gameState.moves = [...dance.moves];
                gameState.styleScore = 0;
                updateDisplay();
                
                alert(`"${dance.name}"을 불러왔습니다!`);
            }
        }

        function deleteDance(index) {
            if (confirm('정말 이 댄스를 삭제하시겠습니까?')) {
                gameState.savedDances.splice(index, 1);
                localStorage.setItem('savedDances', JSON.stringify(gameState.savedDances));
                updateSavedDancesList();
            }
        }

        function updateSavedDancesList() {
            const savedDancesList = document.getElementById('saved-dances-list');
            
            if (gameState.savedDances.length === 0) {
                savedDancesList.innerHTML = '아직 저장된 댄스가 없습니다.';
            } else {
                savedDancesList.innerHTML = '';
